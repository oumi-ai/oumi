# vLLM Inference config for Llama-4-Scout-17B-16E-Instruct GGUF quantized model.
#
# Usage:
#   oumi infer -i -c configs/recipes/llama4/inference/scout_17b_gguf_infer.yaml
#
# Model Info:
#   - Model: unsloth/Llama-4-Scout-17B-16E-Instruct-GGUF
#   - Size: ~17B parameters (quantized)
#   - Format: GGUF Q4_K_M quantization
#   - Requirements: ~10-12GB VRAM for Q4 quantization
#   - Special: Mixture of Experts (16 experts) architecture
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  # GGUF quantized model path - download specific GGUF file as needed
  model_name: "unsloth/Llama-4-Scout-17B-16E-Instruct-GGUF"
  # Original model tokenizer for proper text processing
  tokenizer_name: "meta-llama/Llama-4-Scout-17B-16E-Instruct"
  model_max_length: 4096
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM

# Optional: vLLM specific parameters
# vllm_args:
#   tensor_parallel_size: 1  # Single GPU should be sufficient
#   gpu_memory_utilization: 0.90
#   max_num_seqs: 32