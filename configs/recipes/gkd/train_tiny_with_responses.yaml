# Minimal GKD training config for testing with responses
#
# This config demonstrates using actual responses from the dataset
# instead of empty placeholders.
#
# Usage:
#   oumi train -c configs/recipes/gkd/train_tiny_with_responses.yaml

model:
  # Student model - SmolLM 135M (smallest SmolLM)
  model_name: "HuggingFaceTB/SmolLM-135M"
  model_max_length: 256
  torch_dtype_str: "bfloat16"
  load_pretrained_weights: True
  tokenizer_kwargs:
    pad_token: "<|endoftext|>"  # SmolLM needs pad token

data:
  train:
    datasets:
      # Using DistillationDataset with prompts AND responses
      - dataset_name: "distillation"
        dataset_path: "configs/recipes/gkd/test_prompts_with_responses.jsonl"
        split: "train[:3]"
        dataset_kwargs:
          prompt_column: "prompts"
          response_column: "responses"
        shuffle: True
        seed: 42

  validation:
    datasets:
      - dataset_name: "distillation"
        dataset_path: "configs/recipes/gkd/test_prompts_with_responses.jsonl"
        split: "train[3:]"
        dataset_kwargs:
          prompt_column: "prompts"
          response_column: "responses"
        shuffle: False

training:
  trainer_type: "TRL_GKD"
  output_dir: "output/gkd_smollm_test_responses"

  # Minimal training for quick test
  max_steps: 5
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 1

  # Simple optimization
  optimizer: "adamw_torch"
  learning_rate: 1.0e-04
  warmup_steps: 1

  # Frequent logging for testing
  save_steps: 5
  logging_steps: 1
  eval_strategy: "steps"
  eval_steps: 5

  # No special features for testing
  enable_gradient_checkpointing: False
  enable_wandb: False
  enable_tensorboard: False
  log_model_summary: False

  # GKD-specific parameters
  gkd:
    # Teacher model - SmolLM 360M (larger variant)
    teacher_model_name_or_path: "HuggingFaceTB/SmolLM-360M"

    # Teacher model initialization kwargs
    teacher_model_init_kwargs:
      torch_dtype: "bfloat16"

    # Generation parameters
    temperature: 0.9
    max_new_tokens: 64

    # Distillation parameters
    lmbda: 0.5
    beta: 0.5

    # Training stability
    disable_dropout: True
    seq_kd: False

  # Disable PEFT for simplicity in testing
  use_peft: False
