# vLLM Inference config for Phi-3.5-mini-instruct GGUF.
#
# Requirements:
#   - Run `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c configs/recipes/phi3/inference/3_5_mini_instruct_gguf_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/Phi-3.5-mini-instruct-GGUF"
  tokenizer_name: "microsoft/Phi-3.5-mini-instruct"
  model_max_length: 131072
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "Phi-3.5-mini-instruct-Q6_K_L.gguf"
generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM