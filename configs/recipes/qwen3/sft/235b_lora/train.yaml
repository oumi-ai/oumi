# LoRA config for Qwen3-235B-A22B (MoE model with 235B total / 22B active params).
#
# Model Details:
#   - Model: Qwen/Qwen3-235B-A22B
#   - Total Parameters: 235B
#   - Active Parameters: 22B per token
#   - Architecture: MoE with 8 of 128 experts activated per token
#
# Requirements:
#   - transformers >= 4.50.0
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#   - Multi-GPU setup required (8+ H100 80GB recommended)
#
# Usage:
#   oumi distributed torchrun -m oumi train -c oumi://configs/recipes/qwen3/sft/235b_lora/train.yaml
#
# See Also:
#   - HuggingFace: https://huggingface.co/Qwen/Qwen3-235B-A22B
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "Qwen/Qwen3-235B-A22B"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"  # Use "flash_attention_2" if flash-attn is installed
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"  # 51,760 examples

training:
  trainer_type: "TRL_SFT"
  use_peft: True
  save_steps: 200
  num_train_epochs: 1
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 16
  max_grad_norm: null

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 1.0e-04
  lr_scheduler_type: "cosine"
  warmup_steps: 100
  weight_decay: 0.01
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 10
  empty_device_cache_steps: 50
  output_dir: "output/qwen3_235b_a22b/lora"
  include_performance_metrics: True
  enable_wandb: True

peft:
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"

fsdp:
  enable_fsdp: True
  forward_prefetch: True
  sharding_strategy: "FULL_SHARD"
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "Qwen3MoeDecoderLayer"
