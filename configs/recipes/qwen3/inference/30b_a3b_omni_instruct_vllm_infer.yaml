# vLLM inference config for Qwen3-Omni-30B-A3B-Instruct.
#
# Requirements:
#   - `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c oumi://configs/recipes/qwen3/inference/30b_a3b_omni_instruct_vllm_infer.yaml
#
# Model card: https://huggingface.co/Qwen/Qwen3-Omni-30B-A3B-Instruct

model:
  model_name: "Qwen/Qwen3-Omni-30B-A3B-Instruct"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True
  processor_kwargs:
    use_audio_in_video: true
    video_fps: 2.0
    limit_mm_per_prompt:
      image: 3
      video: 3
      audio: 3

generation:
  max_new_tokens: 4096
  temperature: 0.6
  top_p: 0.95
  use_sampling: true
  presence_penalty: 0.0

engine: VLLM
