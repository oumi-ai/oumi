# LlamaCPP + GGUF Inference config for Qwen3-14B-abliterated (macOS optimized).
#
# Requirements:
#   - Run `pip install oumi[llama_cpp]`
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen3/inference/14b_abliterated_gguf_macos_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/mlabonne_Qwen3-14B-abliterated-GGUF"
  tokenizer_name: "mlabonne/Qwen3-14B-abliterated"
  model_max_length: 32768
  torch_dtype_str: "float16"
  trust_remote_code: True
  model_kwargs:
    filename: "mlabonne_Qwen3-14B-abliterated-Q5_K_M.gguf"

generation:
  max_new_tokens: 8192
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP