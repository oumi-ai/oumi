# vLLM Inference config for Qwen3-235B-A22B-Thinking GGUF quantized model.
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen3/inference/235b_a22b_thinking_gguf_infer.yaml
#
# Model Info:
#   - Model: unsloth/Qwen3-235B-A22B-Thinking-2507-GGUF
#   - Size: ~235B parameters (quantized)
#   - Format: GGUF Q4_K_M quantization
#   - Requirements: Very high VRAM (recommend 8x A100-80GB or equivalent)
#   - Special: Thinking/reasoning model with chain-of-thought capabilities
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  # GGUF quantized model path - download specific GGUF file as needed
  model_name: "unsloth/Qwen3-235B-A22B-Thinking-2507-GGUF"
  # Original model tokenizer for proper text processing
  tokenizer_name: "Qwen/Qwen3-235B-A22B-Thinking"
  model_max_length: 8192
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 4096  # Larger for thinking/reasoning responses
  temperature: 0.7
  top_p: 0.9

engine: VLLM

# Optional: vLLM specific parameters
# vllm_args:
#   tensor_parallel_size: 8  # Adjust based on available GPUs
#   gpu_memory_utilization: 0.90
#   max_num_seqs: 8  # Lower for large model