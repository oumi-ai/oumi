# vLLM Inference config for Qwen3-30B-A3B GGUF quantized model.
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download unsloth/Qwen3-30B-A3B-GGUF \
#     Qwen3-30B-A3B-Q4_K_M.gguf --local-dir .
#
#   # 2. Run inference:
#   oumi infer -i -c configs/recipes/qwen3/inference/30b_a3b_gguf_infer.yaml
#
# Model Info:
#   - Repository: unsloth/Qwen3-30B-A3B-GGUF
#   - Size: ~30B parameters (quantized)
#   - Available quantizations: Q2_K, Q3_K_M, Q4_K_M, Q5_K_M, Q6_K, Q8_0, F16
#   - Requirements: ~18-22GB VRAM for Q4 quantization, Linux/Windows with GPU (macOS has Triton issues)
#   - Note: Base model (non-instruct version)
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  # GGUF filename (must be in current working directory)
  # Change filename based on desired quantization level
  model_name: "Qwen3-30B-A3B-Q4_K_M.gguf"
  # Original model tokenizer for proper text processing
  tokenizer_name: "Qwen/Qwen3-30B-A3B"
  model_max_length: 8192
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM

# Optional: vLLM specific parameters
# vllm_args:
#   tensor_parallel_size: 2  # Adjust based on available GPUs
#   gpu_memory_utilization: 0.90
#   max_num_seqs: 16

# Available quantization files (update model_name accordingly):
# "Qwen3-30B-A3B-Q2_K.gguf"    # Lower quality, less VRAM
# "Qwen3-30B-A3B-Q3_K_M.gguf"  # Good quality
# "Qwen3-30B-A3B-Q4_K_M.gguf"  # Balanced (recommended)
# "Qwen3-30B-A3B-Q5_K_M.gguf"  # Better quality
# "Qwen3-30B-A3B-Q6_K.gguf"    # High quality
# "Qwen3-30B-A3B-Q8_0.gguf"    # Very high quality
