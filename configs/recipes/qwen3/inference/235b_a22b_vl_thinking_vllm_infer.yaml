# vLLM inference config for Qwen3-VL-235B-A22B-Thinking.
#
# Requirements:
#   - `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c oumi://configs/recipes/qwen3/inference/235b_a22b_vl_thinking_vllm_infer.yaml
#
# Model card: https://huggingface.co/Qwen/Qwen3-VL-235B-A22B-Thinking

model:
  model_name: "Qwen/Qwen3-VL-235B-A22B-Thinking"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True
  processor_kwargs:
    video_fps: 2.0
    limit_mm_per_prompt:
      image: 3
      video: 3
      audio: 0

generation:
  max_new_tokens: 4096
  temperature: 0.6
  top_p: 0.95
  use_sampling: true
  presence_penalty: 0.0

engine: VLLM
