# Inference config for Qwen3-Coder-30B-A3B-Instruct (non-GGUF).
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen3/inference/coder_30b_a3b_instruct_infer.yaml
#
# Model Info:
#   - Model: Qwen/Qwen3-Coder-30B-A3B-Instruct
#   - Size: ~30B parameters (full precision)
#   - Format: Regular HuggingFace model
#   - Requirements: ~60GB VRAM for FP16, ~120GB for FP32
#   - Special: Code generation and programming assistance model
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen3-Coder-30B-A3B-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 4096  # Larger for code generation
  temperature: 0.3  # Lower temperature for more precise code
  top_p: 0.9

engine: VLLM

# Optional: vLLM specific parameters
# vllm_args:
#   tensor_parallel_size: 4  # Adjust based on available GPUs
#   gpu_memory_utilization: 0.90
#   max_num_seqs: 16
