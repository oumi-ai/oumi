# vLLM Inference config for NVIDIA Nemotron Nano 9B GGUF.
#
# Requirements:
#   - Run `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c configs/recipes/nemotron_nano/inference/9b_gguf_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/nvidia_NVIDIA-Nemotron-Nano-9B-v2-GGUF"
  tokenizer_name: "nvidia/NVIDIA-Nemotron-Nano-9B-v2"
  model_max_length: 4096
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "nvidia_NVIDIA-Nemotron-Nano-9B-v2-Q4_K_M.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM