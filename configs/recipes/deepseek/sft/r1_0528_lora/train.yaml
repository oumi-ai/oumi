# LoRA config for DeepSeek-R1-0528 (MoE model with 671B total / 37B active params).
#
# Model Details:
#   - Model: deepseek-ai/DeepSeek-R1-0528
#   - Total Parameters: 671B
#   - Active Parameters: 37B per token
#   - Architecture: MoE with 1 shared + 8 of 256 routed experts
#
# Requirements:
#   - transformers >= 4.50.0
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#   - Multi-GPU setup required (8+ H100 80GB recommended)
#
# Usage:
#   oumi distributed torchrun -m oumi train -c oumi://configs/recipes/deepseek/sft/r1_0528_lora/train.yaml
#
# See Also:
#   - HuggingFace: https://huggingface.co/deepseek-ai/DeepSeek-R1-0528
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "deepseek-ai/DeepSeek-R1-0528"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "eager"  # DeepseekV3 does not support SDPA yet; use flash_attention_2 if flash-attn is installed
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"  # 51,760 examples

training:
  trainer_type: "TRL_SFT"
  use_peft: True
  save_steps: 200
  num_train_epochs: 1
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 16
  max_grad_norm: 1.0

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 1.0e-04
  lr_scheduler_type: "cosine"
  warmup_steps: 100
  weight_decay: 0.01
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 10
  empty_device_cache_steps: 50
  output_dir: "output/deepseek_r1_0528/lora"
  include_performance_metrics: True
  enable_wandb: True

# DeepSeek-R1-0528 uses MLA (Multi-head Latent Attention); layer names differ from standard q/k/v_proj.
peft:
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0
  lora_target_modules:
    - "q_a_proj"
    - "q_b_proj"
    - "kv_a_proj_with_mqa"
    - "kv_b_proj"
    - "o_proj"

fsdp:
  enable_fsdp: True
  forward_prefetch: True
  sharding_strategy: "FULL_SHARD"
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "DeepseekV3DecoderLayer"
