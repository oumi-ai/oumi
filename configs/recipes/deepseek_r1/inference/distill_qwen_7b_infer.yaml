# NATIVE Inference config for DeepSeek-R1-Distill-Qwen-7B.
#
# Requirements:
#   - Run `pip install oumi`
#
# Usage:
#   oumi infer -i -c configs/recipes/deepseek_r1/inference/distill_qwen_7b_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-7B"
  model_max_length: 131072
  torch_dtype_str: "bfloat16"
  trust_remote_code: True
  attn_implementation: "sdpa"
generation:
  max_new_tokens: 8192
  temperature: 0.7
  top_p: 0.9

engine: NATIVE