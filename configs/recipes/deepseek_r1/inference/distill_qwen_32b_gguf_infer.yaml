# vLLM Inference config for DeepSeek-R1-Distill-Qwen-32B GGUF quantized model.
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF \
#     DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf --local-dir .
#
#   # 2. Run inference:
#   oumi infer -i -c configs/recipes/deepseek_r1/inference/distill_qwen_32b_gguf_infer.yaml
#
# Model Info:
#   - Repository: unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF
#   - Size: ~32B parameters (quantized)
#   - Available quantizations: Q2_K (12.3GB), Q3_K_M (15.9GB), Q4_K_M (19.9GB),
#     Q5_K_M (23.3GB), Q6_K (26.9GB), Q8_0 (34.8GB), F16 (65.5GB)
#   - Requirements: Linux/Windows with GPU (macOS has Triton compatibility issues)
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  # GGUF filename (must be in current working directory)
  # Change filename based on desired quantization level
  model_name: "DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf"
  # Original model tokenizer for proper text processing
  tokenizer_name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
  model_max_length: 4096
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM

# Optional: vLLM specific parameters
# vllm_args:
#   tensor_parallel_size: 2  # Adjust based on available GPUs
#   gpu_memory_utilization: 0.90
#   max_num_seqs: 16

# Available quantization files (update model_name accordingly):
# "DeepSeek-R1-Distill-Qwen-32B-Q2_K.gguf"    # 12.3GB - Lower quality, less VRAM
# "DeepSeek-R1-Distill-Qwen-32B-Q3_K_M.gguf"  # 15.9GB - Good quality
# "DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf"  # 19.9GB - Balanced (recommended)
# "DeepSeek-R1-Distill-Qwen-32B-Q5_K_M.gguf"  # 23.3GB - Better quality
# "DeepSeek-R1-Distill-Qwen-32B-Q6_K.gguf"    # 26.9GB - High quality
# "DeepSeek-R1-Distill-Qwen-32B-Q8_0.gguf"    # 34.8GB - Very high quality
