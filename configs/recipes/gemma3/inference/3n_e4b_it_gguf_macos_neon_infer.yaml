# LlamaCPP Inference config for Gemma-3n-E4B-it GGUF (macOS compatible) with neon cyberpunk styling.
# This config uses bright neon colors for a futuristic cyberpunk aesthetic.
#
# Requirements:
#   - Run `pip install oumi`
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download unsloth/gemma-3n-E4B-it-GGUF \
#     gemma-3n-E4B-it-UD-Q5_K_XL.gguf --local-dir .
#
#   # 2. Run inference:
#   oumi infer -i -c configs/recipes/gemma3/inference/3n_e4b_it_gguf_macos_neon_theme.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "unsloth/gemma-3n-E4B-it-GGUF"
  tokenizer_name: "google/gemma-3n-E4B-it"
  model_max_length: 16384
  torch_dtype_str: "float16"
  trust_remote_code: True
  model_kwargs:
    filename: "gemma-3n-E4B-it-UD-Q5_K_XL.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9
  min_p: 0.0
  use_sampling: True
  presence_penalty: 0.0

engine: LLAMACPP

# Neon cyberpunk theme with bright colors on dark background
style:
  theme_name: "neon"
  welcome_style: "bold #ff00ff"  # Magenta neon
  welcome_border_style: "#ff00ff"
  user_prompt_style: "bold #00ffff"  # Cyan neon
  assistant_title_style: "bold #ff00ff"  # Magenta neon
  assistant_border_style: "#ff00ff"
  assistant_text_style: "#ffffff"  # Pure white
  assistant_padding: [1, 3]  # Extra padding for dramatic effect
  status_style: "bold #00ff00"  # Green neon
  error_style: "#ff0066"  # Hot pink
  error_title_style: "bold #ff0066"
  error_border_style: "#ff0066"
  analysis_text_style: "#00ffff"  # Cyan neon
  analysis_title_style: "bold #ffff00"  # Yellow neon
  analysis_border_style: "#ffff00"
  response_text_style: "#ffffff"
  response_title_style: "bold #00ff00"  # Green neon
  response_border_style: "#00ff00"
  use_emoji: true
  expand_panels: false
  panel_box_style: "double"  # Double border for more dramatic look