# NATIVE Inference config for Granite-3.3-8B-Instruct.
#
# Requirements:
#   - Run `pip install oumi`
#
# Usage:
#   oumi infer -i -c configs/recipes/granite/inference/3_3_8b_instruct_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "ibm-granite/granite-3.3-8b-instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: NATIVE
# Can also use VLLM for faster inference on GPUs