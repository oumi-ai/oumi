# Eval config for Llama 70B Instruct.

model:
  # Vocab size: 128256
  # Hidden size: 8192
  # MLP intermediate size: 28672
  # Num layers: 80
  # Num attention heads: 64
  # Num KV heads: 8
  # Weight tying: False
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Meta-Llama-3.1-70B-Instruct"
  adapter_model: null  # Update for LoRA-tuned models.
  model_max_length: 131072
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  load_pretrained_weights: True
  trust_remote_code: True
  shard_for_eval: True

generation:
  batch_size: 3  # 4 will OOM on a Polaris node
lm_harness_params:
  tasks:
    - "m_mmlu_en"
  num_fewshot: 5

enable_wandb: True
