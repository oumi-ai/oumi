# LlamaCPP Inference config for Magnum V4 12B GGUF (macOS optimized).
#
# Requirements:
#   - Run `pip install oumi[llama_cpp]`
#
# Usage:
#   oumi infer -i -c configs/recipes/magnum/inference/v4_12b_gguf_macos_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/magnum-v4-12b-GGUF"
  tokenizer_name: "anthracite-org/magnum-v4-12b"
  model_max_length: 32768
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "magnum-v4-12b-Q5_K_M.gguf"
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP