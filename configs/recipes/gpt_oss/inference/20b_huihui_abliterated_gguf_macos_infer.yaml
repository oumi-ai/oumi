# LlamaCPP Inference config for Huihui GPT-OSS-20B Abliterated GGUF (macOS optimized).
#
# Requirements:
#   - Run `pip install oumi[llama_cpp]`
#
# Usage:
#   oumi infer -i -c configs/recipes/gpt_oss/inference/20b_huihui_abliterated_gguf_macos_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/huihui-ai_Huihui-gpt-oss-20b-BF16-abliterated-GGUF"
  tokenizer_name: "huihui-ai/Huihui-gpt-oss-20b-BF16-abliterated"
  model_max_length: 131072
  torch_dtype_str: "float16"
  trust_remote_code: True
  model_kwargs:
    filename: "huihui-ai_Huihui-gpt-oss-20b-BF16-abliterated-Q4_K_M.gguf"

generation:
  max_new_tokens: 8192
  temperature: 0.7
  top_p: 0.9
  skip_special_tokens: false

engine: LLAMACPP