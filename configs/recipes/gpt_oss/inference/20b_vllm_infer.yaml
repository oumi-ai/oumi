# Inference config for gpt-oss-20b (MoE model with 3.6B active parameters)
# using vLLM for local inference with MXFP4 quantization.
#
# Usage:
#   oumi infer -i -c oumi://configs/recipes/gpt_oss/inference/20b_vllm_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "openai/gpt-oss-20b"
  torch_dtype_str: "float16"
  trust_remote_code: true
  attn_implementation: "flash_attention"  # Auto-detects best available Flash Attention
  enable_hf_kernels: true  # Enable HF kernels for optimal FA3 performance
  
  # Enable MXFP4 quantization for efficient inference
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"
      bits: 4
      group_size: 128

# Use vLLM engine for local inference
engine: VLLM

# Generation parameters for reasoning model
generation:
  temperature: 0.7
  max_new_tokens: 4096