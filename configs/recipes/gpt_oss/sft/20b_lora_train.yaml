# Simple LoRA fine-tuning config for gpt-oss-20b
#
# Usage:
#   oumi train -c oumi://configs/recipes/gpt_oss/sft/20b_simple_train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Other training configs: configs/**/sft/

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 4096
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: null  # Use model's built-in chat template
  attn_implementation: "flash_attention"  # Auto-detects best available Flash Attention
  enable_hf_kernels: true  # Enable HF kernels for optimal FA3 performance

data:
  train:
    datasets:
      - dataset_name: "oumi/ultrachat"
    collator_name: "text_completions_only_with_padding"
    target_col: "messages"

training:
  trainer_type: "TRL_SFT"
  use_peft: true
  save_steps: 500
  num_train_epochs: 3
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8
  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  warmup_ratio: 0.03
  logging_steps: 10
  output_dir: "./outputs/gpt_oss_20b_lora"

peft:
  q_lora: false
  lora_r: 32
  lora_alpha: 64
  lora_dropout: 0.1
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
