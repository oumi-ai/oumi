# HuggingFace-compatible LoRA fine-tuning config for gpt-oss-20b
# Replicates HF GPT-OSS recipes sft_lora.yaml parameters
#
# Key differences from default Oumi config:
#   - Lower LoRA rank (8 vs 32) for efficiency
#   - Lower alpha (16 vs 64) following HF recipe
#   - Zero dropout for stability
#   - Higher learning rate (2e-4 vs 2e-5)
#   - All-linear target modules
#
# Usage:
#   oumi train -c configs/recipes/gpt_oss/sft/20b_lora_hf_compatible.yaml
#
# See Also:
#   - HF Recipe: https://github.com/huggingface/gpt-oss-recipes/blob/main/configs/sft_lora.yaml
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 4096
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: "auto"  # Use model's built-in chat template
  attn_implementation: "flash_attention"  # Auto-detects best available Flash Attention
  enable_hf_kernels: true  # Enable HF kernels for optimal FA3 performance
  
  # Disable quantization for training (dequantize MXFP4 models)
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"
      dequantize: true

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceH4/Multilingual-Thinking"
    collator_name: "text_completions_only_with_padding" 
    target_col: "messages"

training:
  trainer_type: "TRL_SFT"
  use_peft: true
  save_steps: 500
  num_train_epochs: 1  # Single epoch like HF recipe
  per_device_train_batch_size: 4  # HF recipe batch size
  gradient_accumulation_steps: 4  # HF recipe accumulation
  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-04  # Higher LR matching HF recipe
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  lr_scheduler_kwargs:
    num_cycles: 0.5
    eta_min_ratio: 0.1  # Min LR = 10% of initial (HF style)
  logging_steps: 10
  output_dir: "./outputs/gpt_oss_20b_lora_hf_style"

peft:
  q_lora: false
  lora_r: 8        # HF recipe uses r=8 (vs our default 32)
  lora_alpha: 16   # HF recipe uses alpha=16 (vs our default 64)  
  lora_dropout: 0  # HF recipe uses 0 dropout (vs our default 0.1)
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"