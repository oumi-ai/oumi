# GPT OSS 20B fine-tuning on Multilingual-Thinking dataset
# Replicates HF GPT-OSS recipes focus on reasoning capabilities
# Uses the same dataset as HF official recipes for comparable results
#
# This config focuses on developing multilingual reasoning capabilities
# following the HF GPT-OSS recipes approach with optimized parameters.
#
# Usage:
#   oumi train -c configs/recipes/gpt_oss/sft/20b_multilingual_reasoning.yaml
#
# See Also:
#   - HF Recipe: https://github.com/huggingface/gpt-oss-recipes/blob/main/configs/sft_full.yaml
#   - Dataset: https://huggingface.co/datasets/HuggingFaceH4/Multilingual-Thinking
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 4096
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: "auto"  # Use model's built-in chat template
  attn_implementation: "flash_attention"  # Auto-detects best available Flash Attention
  enable_hf_kernels: true  # Enable HF kernels for optimal FA3 performance

  # Enable MXFP4 dequantization for training with pre-quantized models
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"
      bits: 4
      group_size: 128

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceH4/Multilingual-Thinking"
        # This dataset contains multilingual reasoning examples
        # Format: conversations with step-by-step reasoning
    collator_name: "text_completions_only_with_padding"
    target_col: "messages"

training:
  trainer_type: "TRL_SFT"
  use_peft: false  # Full fine-tuning like HF sft_full.yaml
  save_steps: 100
  num_train_epochs: 1  # Single epoch following HF recipe
  per_device_train_batch_size: 2  # HF recipe batch size
  gradient_accumulation_steps: 1
  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05  # HF recipe learning rate
  warmup_ratio: 0.03      # HF recipe warmup
  lr_scheduler_type: "cosine"
  lr_scheduler_kwargs:
    num_cycles: 0.5
    eta_min_ratio: 0.1  # Min LR = 10% of initial (HF style)
  logging_steps: 10
  output_dir: "./outputs/gpt_oss_20b_multilingual_reasoning"
  run_name: "gpt-oss-20b-multilingual-reasoner"  # HF style naming
  seed: 42  # HF recipe uses seed 42
  # Use 12 CPU cores for data processing like HF recipe
  dataloader_num_workers: 12

  # Enable performance monitoring
  include_performance_metrics: true

# No PEFT section since this is full fine-tuning
