# DeepSpeed ZeRO-3 distributed training config for GPT OSS 20B
# Replicates HF GPT-OSS recipes zero3.yaml for memory-efficient training
#
# This config enables ZeRO-3 optimization for training large models with
# reduced memory footprint through parameter, gradient, and optimizer sharding.
# Designed for multi-GPU training (recommended: 8 GPUs).
#
# Key features from HF recipe:
#   - ZeRO Stage 3 with parameter sharding
#   - BF16 mixed precision
#   - Gradient clipping
#   - Memory-efficient training
#
# Usage:
#   # Single machine, 8 GPUs
#   oumi train -c configs/recipes/gpt_oss/sft/20b_deepspeed_zero3.yaml
#
# See Also:
#   - HF Recipe: https://github.com/huggingface/gpt-oss-recipes/blob/main/configs/zero3.yaml
#   - DeepSpeed ZeRO: https://www.deepspeed.ai/tutorials/zero/
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: "auto"  # Use model's built-in chat template
  attn_implementation: "kernels-community/flash-attn3"
  enable_hf_kernels: true  # Enable HF kernels for optimal FA3 performance

  # Enable MXFP4 dequantization for training with pre-quantized models
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"
      bits: 4
      group_size: 128

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceH4/Multilingual-Thinking"
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      # GPT-OSS Harmony format templates
      instruction_template: "<|start|>user<|message|>"
      response_template: "<|start|>assistant<|channel|>final<|message|>"
    target_col: "messages"

training:
  trainer_type: "TRL_SFT"
  use_peft: false  # Full fine-tuning with ZeRO-3
  ddp_find_unused_parameters: false
  save_steps: 100
  num_train_epochs: 1
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1  # HF recipe uses 1
  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  warmup_ratio: 0.03
  max_grad_norm: 1.0  # HF recipe gradient clipping
  lr_scheduler_type: "cosine"
  lr_scheduler_kwargs:
    num_cycles: 0.5
  logging_steps: 10
  output_dir: "./outputs/gpt_oss_20b_zero3"
  seed: 42
  dataloader_num_workers: 12

# DeepSpeed ZeRO-3 configuration with full parameter set
deepspeed:
  enable_deepspeed: true
  zero_stage: "ZERO_3"
  precision: "BF16"

  # ZeRO-3 optimization parameters
  overlap_comm: true
  contiguous_gradients: true
  sub_group_size: 1000000000  # 1e9
  reduce_bucket_size: "auto"

  # ZeRO-3 specific stage3 parameters
  stage3_prefetch_bucket_size: "auto"
  stage3_param_persistence_threshold: "auto"
  stage3_max_live_parameters: 1000000000  # 1e9
  stage3_max_reuse_distance: 1000000000   # 1e9
  memory_efficient_linear: false
  stage3_gather_fp16_weights_on_model_save: false

  # Offload configuration - keep on GPU for performance
  offload_optimizer:
    device: "NONE"
  offload_param:
    device: "NONE"

  # Activation checkpointing settings
  activation_checkpointing:
    partition_activations: false
    cpu_checkpointing: false
    contiguous_memory_optimization: false
    number_checkpoints: null
    synchronize_checkpoint_boundary: false
    profile: false

  # Async I/O settings
  aio:
    block_size: 1048576
    queue_depth: 8
    thread_count: 1
    single_submit: false
    overlap_events: true

  # Mixed precision and gradient clipping handled automatically by DeepSpeed

  # Training batch configuration
  train_batch_size: "auto"
  train_micro_batch_size_per_gpu: "auto"
  gradient_accumulation_steps: "auto"

  # Communication logging
  comms_logger:
    enabled: false
    verbose: false
    prof_all: false
    debug: false

  # Monitoring
  steps_per_print: 10
  wall_clock_breakdown: false