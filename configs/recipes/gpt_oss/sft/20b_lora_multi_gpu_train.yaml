# Multi-GPU LoRA fine-tuning config for GPT OSS 20B
# Optimized for training on 2 GPUs using FSDP
#
# Usage:
#   oumi distributed torchrun -m oumi train -c oumi://configs/recipes/gpt_oss/sft/20b_lora_multi_gpu_train.yaml
#
# Hardware Requirements:
#   - 2 GPUs with 80GB+ VRAM (H100, A100 80GB)
#   - FSDP is required to fit the model in memory (single GPU OOMs due to MXFP4 dequantization overhead)
#
# See Also:
#   - HF GPT-OSS recipes: https://cookbook.openai.com/articles/gpt-oss/fine-tune-transformers
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: "auto" # Use model's built-in chat template
  attn_implementation: "eager"

  # Enable MXFP4 dequantization for training with pre-quantized models
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceH4/Multilingual-Thinking"
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      # GPT-OSS Harmony format templates
      instruction_template: "<|start|>user<|message|>"
      response_template: "<|start|>assistant<|channel|>final<|message|>"

training:
  trainer_type: "TRL_SFT"
  use_peft: true
  ddp_find_unused_parameters: false
  save_steps: 500
  num_train_epochs: 1
  # Small batch size for memory efficiency
  per_device_train_batch_size: 1
  # High gradient accumulation to maintain effective batch size
  gradient_accumulation_steps: 4
  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-04 # HF recipe LoRA learning rate
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  lr_scheduler_kwargs:
    num_cycles: 0.5
  max_grad_norm: 1.0
  logging_steps: 5 # More frequent logging for multi-GPU monitoring
  output_dir: "./outputs/gpt_oss_20b_lora_multi_gpu"
  seed: 42
  # Tune workers to avoid CPU bottlenecks during multi-GPU training
  dataloader_num_workers: 4

  # Performance optimizations
  include_performance_metrics: true

fsdp:
  enable_fsdp: true
  forward_prefetch: true
  use_orig_params: true
  sharding_strategy: "FULL_SHARD"
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "GptOssDecoderLayer"

peft:
  q_lora: false # Regular LoRA for best compatibility
  lora_r: 8 # HF recipe efficient rank
  lora_alpha: 16 # HF recipe alpha
  lora_dropout: 0 # No dropout for stability
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  lora_target_parameters: []
