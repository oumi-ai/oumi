# LLaVA 7B Vision DPO train config.
#
# Usage:
#   oumi train -c configs/recipes/vision/llava_7b/dpo/train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "llava-hf/llava-1.5-7b-hf"
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "vision_dpo_jsonl"
        dataset_path: "data/dataset_examples/vision_language_dpo_format.jsonl"

training:
  optimizer: "adamw_torch"
  use_peft: false
  output_dir: "output/llava_7b.vision_dpo"
  trainer_type: "TRL_DPO"
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 16
  learning_rate: 5e-6
  warmup_steps: 100
  max_steps: 1000
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
