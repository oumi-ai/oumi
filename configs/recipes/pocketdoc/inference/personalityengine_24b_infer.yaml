# NATIVE Inference config for PocketDoc Dan's PersonalityEngine V1.2.0 24B.
#
# Requirements:
#   - Run `pip install oumi`
#
# Usage:
#   oumi infer -i -c configs/recipes/pocketdoc/inference/personalityengine_24b_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "PocketDoc/Dans-PersonalityEngine-V1.2.0-24b"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True

generation:
  max_new_tokens: 8192
  temperature: 0.7
  top_p: 0.9

engine: NATIVE