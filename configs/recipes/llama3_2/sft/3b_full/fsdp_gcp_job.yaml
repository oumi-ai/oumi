# Config to FSDP full fine-tune Llama 3.2 3B Instruct on 1 GCP node.
# Example command:
# oumi launch up -c configs/recipes/llama3_2/sft/3b_full/fsdp_gcp_job.yaml --cluster llama3b-sft-fsdp
name: llama3b-sft-fsdp

resources:
  cloud: gcp
  accelerators: "A100:4"
  use_spot: true
  disk_size: 1000 # Disk size in GBs

working_dir: .

file_mounts:
  ~/.netrc: ~/.netrc  # WandB credentials
  # Mount HF token, which is needed to download locked-down models from HF Hub.
  # This is created on the local machine by running `huggingface-cli login`.
  ~/.cache/huggingface/token: ~/.cache/huggingface/token

envs:
  WANDB_PROJECT: oumi-train
  OUMI_RUN_NAME: llama3b.fft.fsdp
  ACCELERATE_LOG_LEVEL: info
  # https://github.com/huggingface/tokenizers/issues/899#issuecomment-1027739758
  TOKENIZERS_PARALLELISM: false

setup: |
  set -e
  pip install uv && uv pip install '.[gpu]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/examples/misc/sky_init.sh

  set -x
  # Accelerate config enables gradient checkpointing, so disabling in Oumi config.
  accelerate launch \
      --num_machines ${OUMI_NUM_NODES} \
      --machine_rank ${SKYPILOT_NODE_RANK} \
      --num_processes ${OUMI_TOTAL_NUM_GPUS} \
      --main_process_ip ${OUMI_MASTER_ADDR} \
      --main_process_port 8007 \
      --use_fsdp \
      --config_file configs/recipes/llama3_2/sft/3b_full/accelerate.yaml \
      -m oumi.train \
      -c configs/recipes/llama3_2/sft/3b_full/train.yaml \
      "training.run_name='${OUMI_RUN_NAME}.${SKYPILOT_TASK_ID}'" \
      "training.per_device_train_batch_size=16" \
      "training.gradient_accumulation_steps=1" \
      "training.enable_gradient_checkpointing=False"

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
