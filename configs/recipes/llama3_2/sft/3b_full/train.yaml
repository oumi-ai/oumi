# SFT config for Llama 3.2 3B.
# Borrows param values from:
# https://github.com/pytorch/torchtune/blob/main/recipes/configs/llama3_2/3B_full.yaml

model:
  # Vocab size: 128256
  # Hidden size: 3072
  # MLP intermediate size: 8192
  # Num layers: 28
  # Num attention heads: 24
  # Num KV heads: 8
  # Weight tying: True
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Llama-3.2-3B-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  load_pretrained_weights: True
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"
    target_col: "prompt"
    use_async_dataset: True

training:
  trainer_type: TRL_SFT
  save_steps: 800
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 100
  log_model_summary: False
  empty_device_cache_steps: 50
  output_dir: "output/llama3b.sft"
  include_performance_metrics: True
  enable_wandb: True
