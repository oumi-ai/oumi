# Config for Llama 3.2 3B Instruct SFT on 1 Polaris node.
# Example command:
# oumi launch up -c configs/oumi/jobs/polaris/llama3b_sft.yaml --cluster debug.$ALCF_USER --user $ALCF_USER
name: llama3b-sft
# NOTE: Replace with your username.
user: your_username

num_nodes: 1
resources:
  cloud: polaris

working_dir: .

setup: |
  #PBS -l place=scatter
  #PBS -l walltime=01:00:00
  #PBS -l filesystems=home:eagle
  #PBS -A community_ai
  #PBS -o /eagle/community_ai/jobs/logs/
  #PBS -e /eagle/community_ai/jobs/logs/

run: |
  set -e
  # Various setup for running on Polaris.
  source ${PBS_O_WORKDIR}/scripts/polaris/polaris_init.sh

  echo "Starting training with ${OUMI_NUM_NODES} node(s)..."

  set -x  # Print "mpiexec" command with expanded variables
  mpiexec --verbose \
      --np $OUMI_NUM_NODES -ppn ${NRANKS} -d ${NDEPTH} --cpu-bind ${CPU_BIND} \
      ./scripts/polaris/jobs/llama_tune.sh -m sft -d ddp -s 3b

  echo -e "Finished training on ${OUMI_NUM_NODES} node(s):\n$(cat $PBS_NODEFILE)"
  echo "Polaris job is all done!"
