# SFT config for Llama 3.2 1B Instruct.
# Borrows param values from:
# https://github.com/pytorch/torchtune/blob/main/recipes/configs/llama3_2/1B_full.yaml

model:
  model_name: "meta-llama/Llama-3.2-1B-Instruct"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  load_pretrained_weights: True
  trust_remote_code: True
  tokenizer_pad_token: "<|finetune_right_pad_id|>"

data:
  train:
    datasets:
      # - dataset_name: "text_classification_jsonl"
      #   dataset_display_name: "cnn"
      #   dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/AggreFactCNN_test_558.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/minicheck_train.jsonl"}
        shuffle: True
        seed: 42

    collator_name: "text_with_padding"
    target_col: "messages"
    use_async_dataset: True
    seed: 42
  validation:
    datasets:
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "cnn"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/AggreFactCNN_test_558.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "xsum"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/AggreFactXSum_test_558.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "medias"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/ClaimVerify_test_1088.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "meetb"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/TofuEvalMeetB_test_772.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "wice"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/Wice_test_358.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "reveal"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/Reveal_test_1710.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "claim_verify"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/ClaimVerify_test_1088.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "fact_check"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/FactCheckGPT_test_1566.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "expertqa"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/ExpertQA_test_3702.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "lfqa"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/Lfqa_test_1911.jsonl"}
      - dataset_name: "text_classification_jsonl"
        dataset_display_name: "ragtruth"
        dataset_kwargs: {"dataset_path": "tmp/datasets/minicheck/RAGTruth_test_16371.jsonl"}

    collator_name: "text_with_padding"
    target_col: "messages"
    use_async_dataset: True

training:
  trainer_type: HF
  save_steps: 600
  num_train_epochs: 3
  per_device_train_batch_size: 2 #4
  gradient_accumulation_steps: 16

  per_device_eval_batch_size: 8
  #max_grad_norm: 1.0

  enable_gradient_checkpointing: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 1.0e-04 #3.0e-04 #2.0e-06
  lr_scheduler_type: "cosine"
  warmup_steps: 20
  weight_decay: 0.001
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 101 #50
  logging_first_step: True
  eval_strategy: "epoch"
  #eval_steps: 101
  log_model_summary: False
  empty_device_cache_steps: 1
  output_dir: "output/llama1b.fft"
  include_performance_metrics: True
  enable_wandb: True
  save_final_model: False
