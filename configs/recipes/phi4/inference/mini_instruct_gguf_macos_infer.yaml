# LlamaCPP Inference config for Phi-4-mini-instruct GGUF (macOS optimized).
#
# Requirements:
#   - Run `pip install oumi[llama_cpp]`
#
# Usage:
#   oumi infer -i -c configs/recipes/phi4/inference/mini_instruct_gguf_macos_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/microsoft_Phi-4-mini-instruct-GGUF"
  tokenizer_name: "microsoft/Phi-4-mini-instruct"
  model_max_length: 4096
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "microsoft_Phi-4-mini-instruct-Q5_K_M.gguf"
generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP