# vLLM Inference config for Phi-4 14B GGUF.
#
# Requirements:
#   - Run `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c configs/recipes/phi4/inference/14b_gguf_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/phi-4-GGUF"
  tokenizer_name: "microsoft/phi-4"
  model_max_length: 16384
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "phi-4-Q5_K_M.gguf"
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.9

engine: VLLM