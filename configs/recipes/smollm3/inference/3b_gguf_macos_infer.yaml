# LlamaCPP + GGUF Inference config for SmolLM3-3B (macOS optimized).
#
# Requirements:
#   - Run `pip install oumi[llama_cpp]`
#
# Usage:
#   oumi infer -i -c configs/recipes/smollm3/inference/3b_gguf_macos_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "bartowski/HuggingFaceTB_SmolLM3-3B-GGUF"
  tokenizer_name: "HuggingFaceTB/SmolLM3-3B"
  model_max_length: 8192
  torch_dtype_str: "float16"
  trust_remote_code: True
  model_kwargs:
    filename: "HuggingFaceTB_SmolLM3-3B-Q4_K_M.gguf"
    # Disable chat template to avoid Jinja2 parsing errors
    chat_format: null

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP