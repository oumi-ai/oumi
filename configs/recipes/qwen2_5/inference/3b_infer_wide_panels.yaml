# Inference config for Qwen2.5 3B Instruct with wide panel styling.
# This config uses expanded panels for full-width terminal display.
#
# Requirements:
#   - (Optional) Run `pip install oumi[gpu]` if using the VLLM inference engine.
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen2_5/inference/3b_infer_wide_panels.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen2.5-3B-Instruct"
  model_max_length: 16384
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9
  min_p: 0.0
  use_sampling: True
  presence_penalty: 0.0

engine: NATIVE

# Wide panel styling that uses full terminal width
style:
  welcome_style: "bold cyan"
  welcome_border_style: "cyan"
  user_prompt_style: "bold blue"
  assistant_title_style: "bold green"
  assistant_border_style: "green"
  assistant_text_style: "white"
  assistant_padding: [2, 4]  # Extra generous padding
  status_style: "bold yellow"
  error_style: "red"
  error_title_style: "bold red"
  error_border_style: "red"
  analysis_text_style: "cyan"
  analysis_title_style: "bold yellow"
  analysis_border_style: "yellow"
  response_text_style: "white"
  response_title_style: "bold green"
  response_border_style: "green"
  use_emoji: true
  expand_panels: true  # Full width panels
  panel_box_style: "heavy"  # Heavy border style for emphasis
  # Optional: force specific terminal width for consistent layout
  # width: 120