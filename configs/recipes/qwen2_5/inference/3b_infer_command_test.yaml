# Test config for Qwen2.5 3B Instruct with command system testing.
# This config is optimized for quick testing of the command system.
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen2_5/inference/3b_infer_command_test.yaml
#
# Test commands:
#   /help()
#   /exit()

model:
  model_name: "Qwen/Qwen2.5-3B-Instruct"
  model_max_length: 1024  # Shorter for faster loading
  torch_dtype_str: "float32"  # CPU-compatible
  attn_implementation: "eager"  # CPU-compatible
  trust_remote_code: True
  device_map: "cpu"  # Force CPU for stability

generation:
  max_new_tokens: 512  # Shorter for faster testing
  temperature: 0.7
  top_p: 0.9
  use_sampling: True

engine: NATIVE

# Enhanced styling for command testing
style:
  theme_name: "dark"
  welcome_style: "bold bright_magenta"
  welcome_border_style: "bright_magenta"
  user_prompt_style: "bold bright_blue"
  assistant_title_style: "bold bright_cyan"
  assistant_border_style: "bright_cyan"
  assistant_text_style: "bright_white"
  status_style: "bold bright_green"
  error_style: "bright_red"
  error_title_style: "bold bright_red"
  error_border_style: "bright_red"
  use_emoji: true
  expand_panels: false
  panel_box_style: "rounded"
