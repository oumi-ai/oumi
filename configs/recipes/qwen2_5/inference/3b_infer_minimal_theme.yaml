# Inference config for Qwen2.5 3B Instruct with minimal styling.
# This config uses minimal colors and styling for a clean, professional look.
#
# Requirements:
#   - (Optional) Run `pip install oumi[gpu]` if using the VLLM inference engine.
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen2_5/inference/3b_infer_minimal_theme.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen2.5-3B-Instruct"
  model_max_length: 16384
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: True

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9
  min_p: 0.0
  use_sampling: True
  presence_penalty: 0.0

engine: NATIVE

# Minimal theme with subtle styling and no emoji
style:
  theme_name: "minimal"
  welcome_style: "bold"
  welcome_border_style: "white"
  user_prompt_style: "bold"
  assistant_title_style: "bold"
  assistant_border_style: "white"
  assistant_text_style: "white"
  assistant_padding: [0, 1]  # Minimal padding
  status_style: "bold white"
  error_style: "red"
  error_title_style: "bold red"
  error_border_style: "red"
  analysis_text_style: "white"
  analysis_title_style: "bold white"
  analysis_border_style: "white"
  response_text_style: "white"
  response_title_style: "bold white"
  response_border_style: "white"
  use_emoji: false  # No emoji for clean look
  expand_panels: false
  panel_box_style: "minimal"  # Minimal borders
