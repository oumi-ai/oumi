# vLLM + GGUF Inference config for Qwen2.5-3B-Instruct.
#
# Requirements:
#   - Run `pip install oumi[gpu]`
#
# Usage:
#   oumi infer -i -c configs/recipes/qwen2_5/inference/3b_gguf_infer.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen2.5-3B-Instruct-GGUF"
  tokenizer_name: "Qwen/Qwen2.5-3B-Instruct"
  model_max_length: 16384
  torch_dtype_str: "float16"
  trust_remote_code: True
  attn_implementation: "sdpa"
  model_kwargs:
    filename: "qwen2.5-3b-instruct-q4_k_m.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM