# Full Fine-Tuning config for Qwen2.5-7B-Instruct on tbench_traces_sharegptv1 dataset
# Based on LIMO paper configuration: https://arxiv.org/abs/2502.03387
# Modified to use ShareGPT format dataset from https://huggingface.co/datasets/mlfoundations-dev/tbench_traces_sharegptv1
#
# Requirements:
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#   - Log into HF: `huggingface-cli login`
#
# Usage:
#   oumi train -c qwen2.5_7b_tbench_traces_fft.yaml

model:
  model_name: "Qwen/Qwen2.5-7B-Instruct"
  model_max_length: 32768
  torch_dtype_str: "bfloat16"
  # attn_implementation: "flash_attention_2"  # Match LIMO FA2
  load_pretrained_weights: True
  trust_remote_code: True
  enable_liger_kernel: True

data:
    train:
      datasets:
        - dataset_name: "Magpie-Align/Llama-3-Magpie-Pro-1M-v0.1"  # Uses MagpieProDataset class
          split: "train"
          dataset_kwargs:
            dataset_name_override: "mlfoundations-dev/tbench_traces_sharegptv1"  # Override the default dataset
          shuffle: True
          seed: 42

training:
  trainer_type: "TRL_SFT"
  # Full fine-tuning (no PEFT)
  save_steps: 0
  num_train_epochs: 5
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 2

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 2e-5
  warmup_ratio: 0.05
  weight_decay: 0.03
  max_grad_norm: 1e-3
  lr_scheduler_type: "cosine"
  compile: False

  dataloader_num_workers: 64  # Match LIMO preprocessing workers
  dataloader_prefetch_factor: 32

  logging_steps: 50
  log_model_summary: False
  empty_device_cache_steps: 50
  output_dir: "output/qwen2.5_7b_tbench_traces_sharegptv1"
  include_performance_metrics: True
  enable_wandb: True
  save_final_model: True

fsdp:
  enable_fsdp: True
  sharding_strategy: "FULL_SHARD"  # Similar to DeepSpeed ZeRO-3
  forward_prefetch: True
  use_orig_params: True
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "Qwen2DecoderLayer"
