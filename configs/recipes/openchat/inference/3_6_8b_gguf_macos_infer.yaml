model:
  model_name: "bartowski/openchat-3.6-8b-20240522-GGUF"
  tokenizer_name: "openchat/openchat-3.6-8b-20240522"
  model_max_length: 8192
  torch_dtype_str: "float16"
  trust_remote_code: True
  model_kwargs:
    filename: "openchat-3.6-8b-20240522-Q6_K.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP