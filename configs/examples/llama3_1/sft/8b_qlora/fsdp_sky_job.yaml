####################################################################
# Skypilot Launch Parameters : Q-LoRA SFT Training  of Llama3.1 8B #
####################################################################
#
# Launches 4 A-100:40GB each, on GCP, via FSDP.
#
# Example command:
# sky launch -r --cloud GCP -c llama3.1_8B_qlora_sft_fsdp \
# configs/examples/llama3_1/sft/8b_qlora/fsdp_sky_job.yaml
#
####################################################################

envs:
  WANDB_PROJECT: oumi-train
  OUMI_RUN_NAME: llama3.1_8B_qlora_sft_fsdp
  ACCELERATE_LOG_LEVEL: info
  TOKENIZERS_PARALLELISM: false

name: llama3.1_8B_qlora_sft_fsdp

resources:
  accelerators: {"A100": 4}
  use_spot: true

# Upload working directory to remote ~/sky_workdir.
workdir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc  # WandB credentials

  # Mount HF token, which is needed to download locked-down models from HF Hub.
  # This is created on your local machine by running `huggingface-cli login`.
  ~/.cache/huggingface/token: ~/.cache/huggingface/token

setup: |
  set -e
  pip install -e '.[gpu,quant]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/examples/misc/sky_init.sh

  set -x  # Print "accelerate launch" command with expanded variables
  accelerate launch \
      --num_machines ${OUMI_NUM_NODES} \
      --machine_rank ${SKYPILOT_NODE_RANK} \
      --num_processes ${OUMI_TOTAL_NUM_GPUS} \
      --main_process_ip ${OUMI_MASTER_ADDR} \
      --main_process_port 8007 \
      --use_fsdp \
      --config_file configs/examples/llama3_1/sft/8b_qlora/accelerate.yaml \
      -m oumi.train \
      -c configs/examples/llama3_1/sft/8b_qlora/train.yaml \
      "training.run_name='${OUMI_RUN_NAME}.${SKYPILOT_TASK_ID}'" \
      "training.output_dir='${OUMI_RUN_NAME}'"\
      "training.logging_dir='${OUMI_RUN_NAME}/runs'"

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
