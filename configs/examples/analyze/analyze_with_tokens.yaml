# Dataset Analysis with Token Counting
# Includes token count metrics using a specified tokenizer
#
# Usage:
#   oumi analyze --config configs/examples/analyze/analyze_with_tokens.yaml
#
# This configuration computes all length metrics including token counts
# using the GPT-2 tokenizer.

dataset_source: CONFIG

# Use local example dataset (Oumi conversation format)
dataset_path: data/dataset_examples/oumi_format.jsonl
dataset_format: oumi
is_multimodal: false

# Output directory
output_path: ./analysis_output/with_tokens

# Tokenizer for token counting
tokenizer_config:
  model_name: openai-community/gpt2

# Analyzers with all metrics enabled
analyzers:
  - id: length
    params:
      char_count: true
      word_count: true
      sentence_count: true
      token_count: true
      include_special_tokens: true
