# GOLD training with vLLM acceleration (colocate mode)
# vLLM provides 2-10x faster generation during on-policy distillation
#
# Usage:
#   oumi train -c configs/examples/gold/train_vllm_colocate.yaml

model:
  # Student model - SmolLM 135M (smallest SmolLM)
  model_name: "HuggingFaceTB/SmolLM2-135M-Instruct"
  model_max_length: 1024
  torch_dtype_str: "bfloat16"
  load_pretrained_weights: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"
        dataset_kwargs:
          return_conversations: True
          return_conversations_format: "dict" # required for TRL_GOLD trainer

training:
  trainer_type: "TRL_GOLD"
  output_dir: "output/gold_smollm_vllm_colocate"

  # Minimal training for quick test
  max_steps: 5
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 1

  # Simple optimization
  optimizer: "adamw_torch"
  learning_rate: 1.0e-04
  warmup_steps: 1

  save_steps: 5
  logging_steps: 1

  enable_gradient_checkpointing: False
  enable_wandb: False
  enable_tensorboard: False
  log_model_summary: False

  # GOLD-specific parameters with vLLM acceleration
  gold:
    # Teacher model (same tokenizer as student - SmolLM family)
    teacher_model_name_or_path: "HuggingFaceTB/SmolLM2-360M-Instruct"

    # Teacher model initialization kwargs
    teacher_model_init_kwargs:
      attn_implementation: "sdpa"

    # Generation parameters
    temperature: 0.9
    max_completion_length: 512

    # Distillation parameters (same as GKD)
    lmbda: 0.5
    beta: 0.5
    disable_dropout: True
    seq_kd: False

    # Use standard JSD loss (same tokenizer)
    use_uld_loss: False

    # vLLM acceleration (colocate mode)
    # vLLM runs in-process for fast, low-latency generation
    use_vllm: True
    vllm_mode: "colocate"  # Run vLLM in same process

    # Memory management
    # Allocate 50% of GPU memory to vLLM (adjust based on available memory)
    vllm_gpu_memory_utilization: 0.5

    # Tensor parallelism (for multi-GPU)
    # Set to 1 for single GPU, or number of GPUs to use for vLLM
    vllm_tensor_parallel_size: 1

    # Sleep mode: offload vLLM during optimizer step to save memory
    # Enable if running out of memory, disable for maximum speed
    vllm_enable_sleep_mode: False

    # Weight synchronization frequency
    # Sync student weights to vLLM every N steps (1 = every step)
    vllm_sync_frequency: 1

    # Optional: Guided decoding with regex patterns
    # vllm_guided_decoding_regex: "\\{[^}]*\\}"  # Only generate JSON objects
