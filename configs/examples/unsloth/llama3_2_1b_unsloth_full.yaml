# Full fine-tuning with Unsloth optimization for Llama 3.2 1B.
#
# Unsloth provides 2x faster training and 70% less VRAM through optimized
# Triton kernels. This config demonstrates full fine-tuning (all parameters)
# with Unsloth enabled.
#
# Requirements:
#   - Install unsloth: `pip install unsloth`
#   - NVIDIA GPU with Compute Capability 7.0+ (V100, T4, RTX 20/30/40, A100, H100)
#   - Single GPU only (multi-GPU not supported with Unsloth)
#   - Sufficient VRAM for full fine-tuning (~16GB+ recommended)
#   - Log into HF: `huggingface-cli login`
#   - Request access to Llama 3.2: https://huggingface.co/meta-llama/Llama-3.2-1B-Instruct
#
# Usage:
#   oumi train -c configs/examples/unsloth/llama3_2_1b_unsloth_full.yaml
#
# See Also:
#   - Unsloth docs: https://docs.unsloth.ai
#   - Config class: oumi.core.configs.TrainingConfig

model:
  model_name: "unsloth/Llama-3.2-1B-Instruct"
  model_max_length: 2048
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  enable_unsloth: true
  unsloth_kwargs:
    full_finetuning: true
    use_gradient_checkpointing: "unsloth"

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"

training:
  trainer_type: "TRL_SFT"
  use_peft: false
  num_train_epochs: 1
  max_steps: 500
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8

  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  lr_scheduler_type: "cosine"
  warmup_steps: 50
  weight_decay: 0.01

  logging_steps: 10
  save_steps: 100
  output_dir: "output/llama3_2_1b_unsloth_full"
  include_performance_metrics: true
  enable_wandb: false
