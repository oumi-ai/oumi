# Job config to GRPO tune a letter counting model.
#
# Requirements:
#   - Set up SkyPilot GCP: https://oumi.ai/docs/en/latest/user_guides/launch/launch.html#setup
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#   - Log into HF: `huggingface-cli login`
#
# Usage:
#   oumi launch up -c configs/examples/letter_counting/grpo/gcp_job.yaml --cluster letter-counting-grpo
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/launch/launch.html
#   - Config class: oumi.core.configs.JobConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/job_config.py
#   - Other job configs: configs/**/*job.yaml

name: letter-counting-grpo

resources:
  cloud: gcp
  accelerators: "A100:4"
  use_spot: false

working_dir: .

file_mounts:
  ~/.netrc: ~/.netrc  # WandB credentials
  ~/.cache/huggingface/token: ~/.cache/huggingface/token # HF credentials

envs:
  WANDB_PROJECT: oumi-train
  OUMI_RUN_NAME: letter-counting.grpo

setup: |
  set -e
  pip install uv && uv pip install oumi[gpu]

run: |
  set -e  # Exit if any command failed.
  source ./configs/examples/misc/sky_init.sh

  set -x
  CUDA_VISIBLE_DEVICES=0 trl vllm-serve --model meta-llama/Llama-3.2-3B-Instruct --tensor-parallel-size 1 --data-parallel-size 1

  CUDA_LAUNCH_BLOCKING=1 CUDA_VISIBLE_DEVICES=1,2,3 oumi distributed torchrun \
      -m oumi train \
      -c configs/examples/letter_counting/grpo/train.yaml --training.grpo.num_generations 3

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
