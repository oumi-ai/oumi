# âœ… MACOS COMPATIBLE: LlamaCPP Inference config for Llama-3.3-Nemotron-Super-49B GGUF.
#
# This config uses the LlamaCPP engine which is optimized for CPU inference on macOS.
# LlamaCPP works excellently with GGUF files and doesn't have Triton dependency issues.
#
# Prerequisites:
#   # Install macOS-specific dependencies:
#   pip install oumi[gpu_mac]  # Includes llama-cpp-python with Metal acceleration
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download bartowski/nvidia_Llama-3_3-Nemotron-Super-49B-v1-GGUF \
#     nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q4_K_M.gguf --local-dir .
#
#   # 2. Run inference (CPU optimized):
#   oumi infer -i -c configs/examples/gguf/llama3_3_nemotron_super_49b_gguf_macos.yaml
#
# Model Info:
#   - Repository: bartowski/nvidia_Llama-3_3-Nemotron-Super-49B-v1-GGUF
#   - Size: ~49B parameters (Q4_K_M quantized)
#   - File size: ~27.6GB
#   - Requirements: macOS with sufficient RAM (recommend 48GB+ for Q4_K_M)
#   - Performance: CPU-optimized with Metal GPU acceleration if available
#   - Special: NVIDIA enhanced Llama 3.3 with superior performance
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - vLLM GPU version: configs/recipes/llama3_3/inference/nemotron_super_49b_gguf_infer.yaml

model:
  # GGUF file path - LlamaCPP uses filename in model_kwargs
  model_name: "bartowski/nvidia_Llama-3_3-Nemotron-Super-49B-v1-GGUF"
  # Original model tokenizer for proper text processing
  tokenizer_name: "nvidia/Llama-3.3-Nemotron-Super-49B-v1"
  model_max_length: 8192
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  # Specify GGUF filename in model_kwargs for LlamaCPP
  model_kwargs:
    filename: "nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q4_K_M.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP

# Available quantization files for macOS (lighter quantizations recommended):
# "nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q2_K.gguf"    # 18.6GB - Fastest on CPU
# "nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q3_K_S.gguf"  # 20.0GB - Small, fast
# "nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q3_K_M.gguf"  # 22.1GB - Good balance
# "nvidia_Llama-3_3-Nemotron-Super-49B-v1-Q4_K_M.gguf"  # 27.6GB - Balanced (if you have RAM)
#
# For macOS CPU inference, consider Q2_K or Q3_K_M for better performance
# Q4_K_M and above may be very slow on CPU

# Performance expectations on macOS:
# - Token generation: 3-10 tokens/second (with Metal GPU acceleration)
# - CPU only: 0.5-3 tokens/second (depending on CPU and RAM)
# - Initial loading: 20-45 seconds
# - Memory usage: ~1.5x the GGUF file size in RAM
# - Metal GPU: Can use Mac GPU memory for acceleration
# - Note: 49B is large for CPU - expect slower performance
