# Sample GRPO training config for the Qwen2-0.5B-Instruct model.
#
# Requirements:
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#
# Usage:
#   oumi train -c configs/examples/grpo_tldr/train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/pretraining/, configs/**/sft/, configs/**/dpo/

model:
  model_name: "Qwen/Qwen2-0.5B-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"

data:
  train:
    datasets:
      - dataset_name: "trl-lib/tldr"
        split: "train"

training:
  trainer_type: "TRL_GRPO"
  save_steps: 500
  per_device_train_batch_size: 1 # 1 for GPUs with 24GB VRAM
  gradient_accumulation_steps: 1

  reward_functions: ["soft_20tokens_completions"]

  enable_gradient_checkpointing: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch"
  empty_device_cache_steps: 1
  compile: True # Set to False if `grpo.use_vllm` is enabled: https://github.com/vllm-project/vllm/issues/12783

  grpo:
    # log_completions: True
    # num_generations: 1
    temperature: 0.9
    remove_unused_columns: False

    use_vllm: False
    vllm_device: "cuda:0"
    vllm_gpu_memory_utilization: 0.3

    # vLLM: {'train_runtime': 206.8104, 'train_samples_per_second': 0.484, 'train_steps_per_second': 0.484, 'train_loss': 0.011827408373355865, 'epoch': 0.0}
    # HF: {'train_runtime': 170.6305, 'train_samples_per_second': 0.586, 'train_steps_per_second': 0.586, 'train_loss': 0.10407473027706146, 'epoch': 0.0}

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  max_steps: 100
  logging_steps: 10
  log_model_summary: False
  output_dir: "output/tldr.grpo"
  include_performance_metrics: False
  enable_wandb: True
