# trl GRPO training config for Qwen2-0.5B-Instruct using the Echo OpenEnv environment.
#
# Requirements:
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#
# Usage:
#   oumi train -c configs/examples/openenv/train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "Qwen/Qwen2-0.5B-Instruct"
  model_max_length: 2048
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"

data:
  train:
    datasets:
      - dataset_name: "trl-lib/ultrafeedback-prompt"
        split: "train"
        sample_count: 1000

training:
  trainer_type: "TRL_GRPO"
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 4

  reward_functions: ["env_reward"]

  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"

  grpo:
    use_vllm: True
    rollout_function: "echo_env_vllm_rollout"

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  num_train_epochs: 1
  logging_steps: 1
  log_model_summary: False
  output_dir: "output/echo_openenv.grpo"
  # Cannot enable due to trl bug. See https://github.com/huggingface/trl/issues/3081.
  include_performance_metrics: False
  enable_wandb: True
