# ✅ WORKING: vLLM Inference config for DeepSeek-R1-Distill-Qwen-32B GGUF.
#
# This config demonstrates the correct way to use GGUF models with Oumi.
# TESTED AND VERIFIED: Configuration loads correctly with vLLM.
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF \
#     DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf --local-dir .
#
#   # 2. Run inference:
#   oumi infer -i -c configs/examples/gguf/deepseek_r1_distill_qwen_32b_gguf_auto_download.yaml
#
# Model Info:
#   - Repository: unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF
#   - Size: ~32B parameters (Q4_K_M quantized)
#   - File size: ~19.9GB
#   - Requirements: Linux/Windows with GPU (macOS has Triton compatibility issues)
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Notebook example: notebooks/Oumi - Using vLLM Engine for Inference.ipynb

model:
  # IMPORTANT: Must be just the filename, not a path or repository ID
  # The file must exist in the current working directory
  model_name: "DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf"
  # Original model tokenizer for proper text processing
  tokenizer_name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
  model_max_length: 4096
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  attn_implementation: "sdpa"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: VLLM

