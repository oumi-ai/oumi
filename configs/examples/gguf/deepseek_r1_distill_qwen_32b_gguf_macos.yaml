# âœ… MACOS COMPATIBLE: LlamaCPP Inference config for DeepSeek-R1-Distill-Qwen-32B GGUF.
#
# This config uses the LlamaCPP engine which is optimized for CPU inference on macOS.
# LlamaCPP works excellently with GGUF files and doesn't have Triton dependency issues.
#
# Prerequisites:
#   # Install macOS-specific dependencies:
#   pip install oumi[gpu_mac]  # Includes llama-cpp-python with Metal acceleration
#
# Usage:
#   # 1. Download the GGUF file to current working directory:
#   huggingface-cli download unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF \
#     DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf --local-dir .
#
#   # 2. Run inference (CPU optimized):
#   oumi infer -i -c configs/examples/gguf/deepseek_r1_distill_qwen_32b_gguf_macos.yaml
#
# Model Info:
#   - Repository: unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF
#   - Size: ~32B parameters (Q4_K_M quantized)
#   - File size: ~19.9GB
#   - Requirements: macOS with sufficient RAM (recommend 32GB+ for Q4_K_M)
#   - Performance: CPU-optimized with Metal GPU acceleration if available
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - vLLM GPU version: configs/recipes/deepseek_r1/inference/distill_qwen_32b_gguf_infer.yaml

model:
  # GGUF file path - LlamaCPP uses filename in model_kwargs
  model_name: "unsloth/DeepSeek-R1-Distill-Qwen-32B-GGUF"
  # Original model tokenizer for proper text processing
  tokenizer_name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
  model_max_length: 4096
  torch_dtype_str: "float16"  # GGUF models require float16
  trust_remote_code: True
  # Specify GGUF filename in model_kwargs for LlamaCPP
  model_kwargs:
    filename: "DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf"

generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.9

engine: LLAMACPP

# Available quantization files for macOS (lighter quantizations recommended):
# "DeepSeek-R1-Distill-Qwen-32B-Q2_K.gguf"     # 12.3GB - Fastest on CPU
# "DeepSeek-R1-Distill-Qwen-32B-Q2_K_L.gguf"   # 12.5GB - Good speed/quality balance
# "DeepSeek-R1-Distill-Qwen-32B-Q3_K_M.gguf"   # 15.9GB - Better quality
# "DeepSeek-R1-Distill-Qwen-32B-Q4_K_M.gguf"   # 19.9GB - Balanced (if you have RAM)
#
# For macOS CPU inference, consider Q2_K or Q3_K_M for better performance
# Q4_K_M and above may be very slow on CPU

# Performance expectations on macOS:
# - Token generation: 5-15 tokens/second (with Metal GPU acceleration)
# - CPU only: 1-5 tokens/second (depending on CPU and RAM)
# - Initial loading: 10-30 seconds
# - Memory usage: ~1.5x the GGUF file size in RAM
# - Metal GPU: Can use Mac GPU memory for acceleration
