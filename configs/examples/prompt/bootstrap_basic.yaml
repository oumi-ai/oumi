# BootstrapFewShot optimizer configuration
# Best for small datasets (~10 examples) to select optimal few-shot demonstrations

model:
  model_name: "HuggingFaceTB/SmolLM2-135M"
  trust_remote_code: true
  torch_dtype_str: "bfloat16"

generation:
  max_new_tokens: 128
  temperature: 0.7
  use_sampling: true

optimization:
  optimizer: "bootstrap"
  num_trials: 20
  max_bootstrapped_demos: 4
  max_labeled_demos: 10
  optimize_instructions: false
  optimize_demos: true
  optimize_hyperparameters: false
  save_intermediate_results: true
  verbose: true
  seed: 42

# Dataset paths (example datasets provided)
train_dataset_path: "configs/examples/prompt/datasets/qa_train.jsonl"
val_dataset_path: "configs/examples/prompt/datasets/qa_val.jsonl"

# Output directory
output_dir: "./prompt_optimization_results/bootstrap"

# Evaluation metric
metric: "accuracy"

# Inference engine
engine: NATIVE
