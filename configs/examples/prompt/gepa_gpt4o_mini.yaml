# GEPA (Genetic-Pareto) Configuration using OpenAI GPT-4o-mini
# Uses genetic algorithm for prompt optimization with Pareto frontier exploration
# Good for finding diverse, high-quality prompts across multiple objectives
#
# Requirements:
#   - Set your OpenAI API key in the environment variable OPENAI_API_KEY
#   - example: `export OPENAI_API_KEY=your_api_key`
#   - GEPA requires dspy-ai>=2.7
#
# Usage:
#   oumi prompt -c configs/examples/prompt/gepa_gpt4o_mini.yaml
#
# Cost Estimate:
#   - GPT-4o-mini: ~$0.15 per 1M input tokens, ~$0.60 per 1M output tokens
#   - GEPA uses breadth Ã— depth evaluations
#   - For breadth=30, depth=3 with ~100 examples: Estimated cost $2-8 USD
#
# Documentation:
#   - Prompt Optimization: https://oumi.ai/docs/en/latest/user_guides/prompt_optimization.html
#   - GEPA Paper: https://arxiv.org/abs/2411.03254

model:
  model_name: "gpt-4o-mini"

generation:
  max_new_tokens: 512
  temperature: 0.7
  top_p: 0.9

optimization:
  optimizer: "gepa"
  # num_trials represents breadth in GEPA (population size)
  num_trials: 30
  max_bootstrapped_demos: 4
  max_labeled_demos: 16
  optimize_instructions: true
  optimize_demos: true
  optimize_hyperparameters: false
  skip_final_eval: false
  save_intermediate_results: true
  verbose: true
  seed: 42
  max_errors: 5

# Dataset paths
train_dataset_path: "configs/examples/prompt/datasets/qa_train.jsonl"
val_dataset_path: "configs/examples/prompt/datasets/qa_val.jsonl"

# Initial prompt to start optimization from
# IMPORTANT: Always provide an initial_prompt for best results!
# GEPA will evolve and refine your initial prompt through genetic algorithm.
initial_prompt: "You are a helpful assistant that answers questions accurately."

# Output directory
output_dir: "./prompt_optimization_results/gepa_gpt4o_mini"

# Evaluation metric
metric: "accuracy"

# Use OpenAI inference engine
engine: OPENAI

# Remote API configuration
remote_params:
  num_workers: 50
  politeness_policy: 60
  use_adaptive_concurrency: true
  connection_timeout: 300.0
  max_retries: 3
  retry_backoff_base: 1.0
  retry_backoff_max: 30.0
