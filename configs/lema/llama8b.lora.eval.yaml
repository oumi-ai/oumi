# Lora eval config for Llama 8B.

model:
  # Vocab size: 128256
  # Hidden size: 4096
  # MLP intermediate size: 14336
  # Num layers: 32
  # Num attention heads: 32
  # Num KV heads: 8
  # Weight tying: False
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Meta-Llama-3.1-8B"
  adapter_model: "your-checkpoint-dir"
  model_max_length: 131072
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  load_pretrained_weights: True
  trust_remote_code: True


data:
  datasets:
    - dataset_name: "mmlu"
      split: "test"

generation:
  batch_size: 32

evaluation_framework: LM_HARNESS
num_shots: 5

peft:
  q_lora: False
  lora_r: 8
  lora_alpha: 16
  lora_target_modules:
  - "q_proj"
  - "v_proj"
