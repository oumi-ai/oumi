model:
  model_name: "mistralai/Mistral-7B-v0.1"
  # Note: update below directory with *your* pretrained PEFT model
  adapter_model: "<your-checkpoint-of-zephyr-7b-sft-qlora>"
  trust_remote_code: True
  torch_dtype_str: "bfloat16"
  model_max_length: 4096 # Seems reasonable for MMLU but TODO: investigate more
  chat_template: "zephyr"
  attn_implementation: "flash_attention_2"

data:
    datasets:
      - dataset_name: "cais/mmlu"

generation:
  batch_size: 2 # TODO: open issue with batch-size affecting acc.

max_evaluations: 100
seed: 123
