## Recipe and HPs used for Zephyr.7B: https://huggingface.co/alignment-handbook/zephyr-7b-sft-full # noqa

model:
  model_name: "mistralai/Mistral-7B-v0.1"
  trust_remote_code: True
  torch_dtype_str: "bfloat16"
  model_max_length: 2048
  chat_template: "zephyr"
  attn_implementation: "flash_attention_2"

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceH4/ultrachat_200k"
        split: "train_sft"
        preprocessing_function_name: "trl_sft_ultrachat_200k"
        preprocessing_function_kwargs:
          num_proc: 6
          batched: False
    target_col: "text"

training:
  optimizer: "adamw_torch"
  use_peft: True
  trainer_type: "TRL_SFT"
  enable_gradient_checkpointing: True
  per_device_train_batch_size: 1 # Use bigger if you can.
  gradient_accumulation_steps: 16 # for single GPU, if 8 set to 2
  learning_rate: 2.0e-05
  lr_scheduler_type: "cosine"
  output_dir: "./zephyr-7b-sft-qlora"
  logging_dir: ${training.output_dir}/runs
  logging_first_step: True
  logging_steps: 25
  warmup_ratio: 0.1
  gradient_checkpointing_kwargs:
    use_reentrant: False # So gradients flow from frozen (non FT) input embeddings
  max_steps: -1
  num_train_epochs: 1
  save_steps: 25
  # resume_from_checkpoint: "your-checkpoint-directory" # Optional
  trainer_kwargs:
    dataset_text_field: ${data.train.target_col}
    max_seq_length: ${model.model_max_length}
