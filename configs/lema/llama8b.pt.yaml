# Pretraining (PT) config for Llama 8B.

model:
  model_name: "meta-llama/Meta-Llama-3.1-8B"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  load_pretrained_weights: True
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceFW/fineweb-edu"
        subset: "sample-10BT"
        split: "train"
      # Polaris copy of the dataset:
      # - dataset_name: "/eagle/community_ai/datasets/fineweb-edu/sample-10BT"
      #   subset: "default"
      #   split: "train"
    stream: True
    pack: True
    target_col: "text"
    experimental_use_async_dataset: True

training:
  trainer_type: LEMA
  save_steps: 500
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1

  # If enabled, reduces VRAM consumption at the expense of gradients re-computation
  enable_gradient_checkpointing: True
  ddp_find_unused_parameters: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  optimizer: "adafactor"
  compile: True

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 10
  log_model_summary: False
  output_dir: "output/llama8b.pt"
  include_performance_metrics: True
  enable_wandb: True
