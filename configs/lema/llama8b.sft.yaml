# SFT config for Llama 8B.
# Borrows param values from:
# https://github.com/pytorch/torchtune/blob/main/recipes/configs/llama3_1/8B_full.yaml

model:
  # Vocab size: 128256
  # Hidden size: 4096
  # MLP intermediate size: 14336
  # Num layers: 32
  # Num attention heads: 32
  # Num KV heads: 8
  # Weight tying: False
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  load_pretrained_weights: True
  trust_remote_code: True
  # Improves training speed by 20% with default config.
  enable_liger_kernel: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"
        preprocessing_function_name: "alpaca"
    target_col: "prompt"
    experimental_use_async_dataset: True

training:
  trainer_type: TRL_SFT
  save_steps: 800
  num_train_epochs: 1
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1

  enable_gradient_checkpointing: True
  ddp_find_unused_parameters: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 100
  log_model_summary: False
  empty_device_cache_steps: 50
  output_dir: "output/llama8b.sft"
  include_performance_metrics: True
  enable_wandb: True
