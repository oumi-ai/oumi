# Eval config for Llama 70B Instruct.

model:
  # Vocab size: 128256
  # Hidden size: 8192
  # MLP intermediate size: 28672
  # Num layers: 80
  # Num attention heads: 64
  # Num KV heads: 8
  # Weight tying: False
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Meta-Llama-3.1-70B-Instruct"
  adapter_model: null  # Update for LoRA-tuned models.
  model_max_length: 131072
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  load_pretrained_weights: True
  trust_remote_code: True
  shard_for_eval: True

evaluation_framework: LM_HARNESS
num_shots: 5
generation:
  batch_size: 3  # 4 will OOM on a Polaris node
data:
  datasets:
    - dataset_name: "m_mmlu_en"
    - dataset_name: "m_mmlu_ar"
    - dataset_name: "m_mmlu_zh"
    - dataset_name: "m_mmlu_fr"
    - dataset_name: "m_mmlu_de"
    - dataset_name: "m_mmlu_hi"
    - dataset_name: "m_mmlu_id"
    - dataset_name: "m_mmlu_it"
    - dataset_name: "m_mmlu_pt"
    - dataset_name: "m_mmlu_ro"
    - dataset_name: "m_mmlu_ru"
    - dataset_name: "m_mmlu_es"
    - dataset_name: "m_mmlu_uk"
    - dataset_name: "m_mmlu_vi"
