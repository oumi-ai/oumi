# Pretraining (PT) config for Llama 2B.

model:
  model_name: "HuggingFaceFW/ablation-model-fineweb-v1"
  model_max_length: 2048
  trust_remote_code: True

data:
  dataset_name: "HuggingFaceFW/fineweb"
  split: "train"
  stream: True
  pack: True
  text_col: "text"

training:
  # TODO: Set dtype bfloat16 for model weights (NOT gradients/optimizer)
  # TODO: Re-initialize model weights and add config support.
  trainer_type: TRL_SFT
  max_steps: 100
  # TODO: Find maximum batch size per GPU
  per_device_train_batch_size: 4
  logging_steps: 10
  enable_tensorboard: False
  output_dir: "output/llama2b.pt"
  include_performance_metrics: True
