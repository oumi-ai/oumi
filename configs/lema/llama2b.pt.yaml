# Pretraining (PT) config for Llama 2B.


model:
  model_name: "HuggingFaceFW/ablation-model-fineweb-v1"
  model_max_length: 2048
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  compile: False
  load_pretrained_weights: False
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "HuggingFaceFW/fineweb-edu"
        subset: "sample-10BT"
        split: "train"
    stream: True
    pack: True
    target_col: "text"

training:
  trainer_type: TRL_SFT
  save_steps: 500
  per_device_train_batch_size: 2 # Uses N GB memory
  gradient_accumulation_steps: 4
  max_steps: 19073

  # If enabled, reduces memory consumption by ~3x but causes a 30% training slowdown.
  enable_gradient_checkpointing: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  # https://github.com/karpathy/build-nanogpt/blob/master/train_gpt2.py#L349
  optimizer: "adamw_torch_fused"

  logging_steps: 10
  log_model_summary: True
  output_dir: "output/llama2b.pt"
  include_performance_metrics: True
