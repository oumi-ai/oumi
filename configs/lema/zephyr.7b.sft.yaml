## Full specs to make Zephyr.7B: https://huggingface.co/alignment-handbook/zephyr-7b-sft-full
## For code used: https://github.com/huggingface/alignment-handbook/blob/main/recipes/zephyr-7b-beta/sft/config_full.yaml

model:
  model_name: "mistralai/Mistral-7B-v0.1" # Base model that will be SFT
  trust_remote_code: True
  torch_dtype_str: "bfloat16"  # maybe float16 for Mac

data:
  dataset_name: "HuggingFaceH4/ultrachat_200k"
  preprocessing_function_name: "trl_dpo" #TODO
  split: "train_sft"
  # chat_template: "{% for message in messages %}\n{% if message['role'] == 'user' %}\n{{ '<|user|>\n' + message['content'] + eos_token }}\n{% elif message['role'] == 'system' %}\n{{ '<|system|>\n' + message['content'] + eos_token }}\n{% elif message['role'] == 'assistant' %}\n{{ '<|assistant|>\n'  + message['content'] + eos_token }}\n{% endif %}\n{% if loop.last and add_generation_prompt %}\n{{ '<|assistant|>' }}\n{% endif %}\n{% endfor %}"
  # seed: 42 # TODO
  trainer_kwargs:
    dataset_text_field: "text"
    max_seq_length: 2048
    # packing: True
  # , **{"padding_size": "left"}

training:
  optimizer: "adamw_torch"
  use_peft: True
  trainer_type: "TRL_SFT"
  enable_gradient_checkpointing: true
  per_device_train_batch_size: 2   # Small for testing
  gradient_accumulation_steps: 1
  learning_rate: 2.0e-05
  lr_scheduler_type: "cosine"
  # num_train_epochs: 1
  output_dir: "output/zephyr.7b.sft"
  warmup_ratio: 0.1
  # packing: True
  # gradient_checkpointing_kwargs:
  #   use_reentrant: False
  max_steps: 2 # Use for debugging purposes

peft:
  q_lora: False
  q_lora_bits: 4
  lora_r: 16
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules:
  - "q_proj"
  - "k_proj"
  - "v_proj"
  - "o_proj"
  - "gate_proj"
  - "up_proj"
  - "down_proj"

