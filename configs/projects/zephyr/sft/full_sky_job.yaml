name: zephyr-7b-fft

num_nodes: 1  # Set it to N for multi-node training.

resources:
  cloud: gcp
  accelerators: "A100-80GB:8"

  disk_size: 200  # Disk size in GB
  # region: us-west1  # Uncomment this line to only consider a specific region.

  use_spot: true

working_dir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc # WandB credentials
  ~/.cache/huggingface/token: ~/.cache/huggingface/token

storage_mounts:
  /gcs_dir:
    source: gs://oumi-dev-us-central1
    store: gcs

envs:
  WANDB_PROJECT: oumi-train
  OUMI_RUN_NAME: zephyr.7b.fft

setup: |
  set -e
  pip install uv && uv pip install '.[gpu]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/examples/misc/sky_init.sh

  set -x
  oumi distributed torchrun \
      -m oumi train \
      -c configs/projects/zephyr/sft/full_train.yaml \
      --training.run_name "${OUMI_RUN_NAME}.${SKYPILOT_TASK_ID}" \
      --training.enable_wandb true \
      --training.enable_tensorboard true \
      --training.output_dir /gcs_dir/nikolai/zephyr/${OUMI_RUN_NAME} \
      --training.include_performance_metrics false

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
