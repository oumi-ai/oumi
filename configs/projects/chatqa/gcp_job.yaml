# Class: oumi.core.configs.JobConfig
# https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/job_config.py

name: chatqa-stage2-nopack

resources:
  cloud: gcp
  accelerators: "A100-80GB"
  use_spot: true
  disk_size: 1000  # Disk size in GB

working_dir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc  # WandB credentials
  ~/.cache/huggingface/token: ~/.cache/huggingface/token

envs:
  WANDB_PROJECT: oumi-train
  OUMI_RUN_NAME: chatqa.stage2

setup: |
  set -e
  pip install uv && uv pip install '.[gpu]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/examples/misc/sky_init.sh

  set -x
  oumi distributed torchrun \
      -m oumi train \
      -c configs/projects/chatqa/chatqa_stage2_train.yaml \
      --training.run_name "${OUMI_RUN_NAME}.${SKYPILOT_TASK_ID}" \
      --training.ddp_find_unused_parameters false \
      --training.dataloader_num_workers 2 \
      --training.dataloader_prefetch_factor 4 \
      --training.include_performance_metrics true \
      --training.enable_wandb true

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
