name: llama2b-deepspeed

num_nodes: 1 # Set it to N for multi-node training.

resources:
  accelerators: { "A100": 4 }
  any_of:
    - use_spot: true
    - use_spot: false

# Upload working directory to remote ~/sky_workdir.
workdir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc # WandB credentials

envs:
  WANDB_PROJECT: lema-train
  LEMA_RUN_NAME: llama2b.pt.deepspeed
  ACCELERATE_LOG_LEVEL: info

setup: |
  set -e
  pip install '.[train]'
  pip install '.[gpu]'
  pip install deepspeed

run: |
  set -e  # Exit if any command failed.
  source ./configs/skypilot/sky_init.sh

  TOTAL_NUM_GPUS=$((${LEMA_NUM_NODES} * ${SKYPILOT_NUM_GPUS_PER_NODE}))
  set -x  # Print "accelerate launch" command with expanded variables
  accelerate launch \
      --num_machines ${LEMA_NUM_NODES} \
      --machine_rank ${SKYPILOT_NODE_RANK} \
      --num_processes ${TOTAL_NUM_GPUS} \
      --main_process_ip ${LEMA_MASTER_ADDR} \
      --main_process_port 8007 \
      --use_deepspeed \
      --config_file configs/accelerate/llama.deepspeed.yaml \
      -m lema.train \
      -c configs/lema/llama2b.pt.yaml \
      "training.run_name='${LEMA_RUN_NAME}.${SKYPILOT_TASK_ID}'" \
      "training.max_steps=20" \
      "training.save_steps=0" \
      "training.save_final_model=false" \
      "training.per_device_train_batch_size=4" \
      "training.gradient_accumulation_steps=64" \
      "model.torch_dtype_str=float32" \
      "training.mixed_precision_dtype=BF16" \
      "training.enable_gradient_checkpointing=false"

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
