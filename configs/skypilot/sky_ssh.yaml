name: oumi-ssh

num_nodes: 1  # Set it to N for multi-node training.

resources:
  accelerators: { "A40", "A10", "A10g", "A100-80GB-SXM", "A100", "L4" } # Some single-gpu options
  # accelerators: { "A100": 2, "L4": 4 }  # Some multi-gpu options

  disk_size: 200  # Disk size in GB
  # region: us-west3  # Uncomment this line to only consider a specific region.

  use_spot: false

# Upload working directory to remote ~/sky_workdir.
workdir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc # WandB credentials

  /output_dir_gcs:
    source: gs://oumi-dev-us-central1
    store: gcs
    mode: MOUNT

envs:
  WANDB_PROJECT: oumi-debug
  HF_HOME: /output_dir_gcs/hf_cache02/

setup: |
  set -e
  pip install -e '.[dev,train]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/skypilot/sky_init.sh

  mkdir -p /output_dir_gcs/hf_cache02/

  set -x  # Print "torchrun" command with expanded variables
  torchrun --standalone \
      --nnodes=${OUMI_NUM_NODES} \
      --node-rank=${SKYPILOT_NODE_RANK} \
      --nproc-per-node=${SKYPILOT_NUM_GPUS_PER_NODE} \
      --master-addr=${OUMI_MASTER_ADDR} \
      --master-port=8007 \
      scripts/benchmarks/minimal_multimodal_training.py \
      --model-name llava-hf/llava-1.5-7b-hf \
      --dataset-name coco_captions

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"



