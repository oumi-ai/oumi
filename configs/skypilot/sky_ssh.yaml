name: lema-ssh

num_nodes: 1  # Set it to N for multi-node training.

resources:
  accelerators: { "A40", "A10", "A10g", "A100-80GB-SXM", "A100", "L4" } # Some single-gpu options
  # accelerators: { "A100": 2, "L4": 4 }  # Some multi-gpu options

  disk_size: 200  # Disk size in GB
  # region: us-west3  # Uncomment this line to only consider a specific region.

  use_spot: false

# Upload working directory to remote ~/sky_workdir.
workdir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc # WandB credentials

envs:
  WANDB_PROJECT: lema-debug

setup: |
  set -e
  pip install -e '.[dev,train]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/skypilot/sky_init.sh
