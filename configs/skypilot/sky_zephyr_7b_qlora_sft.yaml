name: zephyr-7b-qlora-sft

num_nodes: 1  # Set it to N for multi-node training.

resources:
  accelerators: {"A100": 8}

  disk_size: 200  # Disk size in GB
  # region: us-west3  # Uncomment this line to only consider a specific region.

  any_of:
    - use_spot: true
    - use_spot: false

# Upload working directory to remote ~/sky_workdir.
workdir: .

# Mount local files.
file_mounts:
  ~/.netrc: ~/.netrc # WandB credentials
  # Mount GCP bucket to save the checkpoints.
  # See https://github.com/openlema/lema/wiki/Clouds-Setup#mounting-gcs-buckets
  # for documentation on using GCS buckets.
  /output_dir_gcs:
    source: gs://lema-dev-us-central1
    store: gcs
    mode: MOUNT

envs:
  WANDB_PROJECT: lema-train
  HF_TOKEN: null # forces the user to pass it
  LEMA_RUN_NAME: "zephyr.7b.sft.qlora"

setup: |
  set -e
  pip install '.[train]'
  pip install '.[gpu]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/skypilot/sky_init.sh

  set -x  # Print "torchrun" command with expanded variables
  torchrun \
      --nnodes=${LEMA_NUM_NODES} \
      --node-rank=${SKYPILOT_NODE_RANK} \
      --nproc-per-node=${SKYPILOT_NUM_GPUS_PER_NODE} \
      --master-addr=${LEMA_MASTER_ADDR} \
      --master-port=8007 \
      -m oumi.train \
      -c configs/lema/zephyr.7b/sft/qlora.yaml \
      "training.run_name='${LEMA_RUN_NAME}.${SKYPILOT_TASK_ID}'" \
      "training.enable_wandb=true" \
      "training.enable_tensorboard=true" \
      "training.include_performance_metrics=false" \
      "training.output_dir=/output_dir_gcs/panos/output/${LEMA_RUN_NAME}"

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
