name: lema-train-example

resources:
  # Use 1 of the following GPUs depending on availability. No preference.
  # To view other GPU types use the following commands:
  # `sky show-gpus`, `sky show-gpus -a`
  accelerators: {"A40": 2} # "A40", "A10", "A10g", "A100-80GB-SXM"
  # To configure single-node, multi-gpu (N GPUs) training, do the following:
  # 1. Set `accelerators:` above to something like this: {"A40": N}
  # 2. Set `num_processes: N` in configs/accelerate/phi3.fsdp.dpo.yaml
  any_of:
    - use_spot: true
    - use_spot: false

# Upload a working directory to remote ~/sky_workdir.
workdir: .

# Upload local files.
file_mounts:
  ~/.netrc: ~/.netrc  # mount local netrc file to access private repos
  # /artifacts:
  #   name: lema-dev-private # Not available on lambda
  #   mode: MOUNT

envs:
  WANDB_PROJECT: lema-train-test
  LEMA_RUN_NAME: phi3.dpo.nvidia.24g.fsdp
  ACCELERATE_LOG_LEVEL: info

setup: |
  set -e
  pip install '.[train]'

run: |
  set -e  # Exit if any command failed.

  # Run some checks, and export "LEMA_*" env vars
  source ./configs/skypilot/sky_init.sh

  set -x  # Print "accelerate launch" command with expanded variables
  accelerate launch \
      --num_machines ${LEMA_NUM_NODES} \
      --machine_rank ${SKYPILOT_NODE_RANK} \
      --num_processes $((${LEMA_NUM_NODES} * ${SKYPILOT_NUM_GPUS_PER_NODE})) \
      --main_process_ip ${LEMA_MASTER_ADDR} \
      --main_process_port 8007 \
      --use_fsdp \
      --config_file configs/accelerate/phi3.fsdp.dpo.yaml \
      -m lema.train \
      -c configs/lema/phi3.dpo.nvidia.24g.yaml \
      "training.run_name='${LEMA_RUN_NAME}.${SKYPILOT_TASK_ID}'" \
      "training.output_dir=train/" \
      "training.enable_wandb=true" \
      "training.enable_tensorboard=true" \
      "training.include_performance_metrics=false" \
      "training.per_device_train_batch_size=4" \
      "training.max_steps=10" \
      "training.logging_steps=10"

  echo "Node ${SKYPILOT_NODE_RANK} is all done!"
