# Test training config for SmolLM2-135M on Banking77.
# Used to validate the enterprise SFT pipeline.

model:
  model_name: "HuggingFaceTB/SmolLM2-135M-Instruct"
  model_max_length: 2048
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  load_pretrained_weights: true
  trust_remote_code: true

data:
  train:
    datasets:
      - dataset_name: text_sft
        dataset_path: data/enterprise/banking77/train.jsonl
        sample_count: 100
        dataset_kwargs:
          return_conversations: true
          return_conversations_format: dict

training:
  trainer_type: TRL_SFT
  num_train_epochs: 1
  max_steps: 20
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1
  optimizer: adamw_torch
  learning_rate: 2e-5
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  save_steps: 10
  logging_steps: 5
  enable_wandb: false
  output_dir: output/enterprise/test_smollm2_train
