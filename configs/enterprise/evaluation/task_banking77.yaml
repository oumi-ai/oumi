# Task evaluation config for Banking77 classification.
#
# Usage:
#   # Evaluate baseline model
#   oumi evaluate -c configs/enterprise/evaluation/task_banking77.yaml \
#     --model.model_name "Qwen/Qwen3-4B-Instruct"
#
#   # Evaluate fine-tuned model
#   oumi evaluate -c configs/enterprise/evaluation/task_banking77.yaml \
#     --model.model_name "output/enterprise/qwen3_4b_banking77/best_checkpoint"
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/evaluate/evaluate.html
#   - Config class: oumi.core.configs.EvaluationConfig

model:
  model_name: "Qwen/Qwen3-4B-Instruct"  # Override via CLI
  model_max_length: 4096
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: true

generation:
  batch_size: 8
  max_new_tokens: 64
  temperature: 0.0

tasks:
  - evaluation_backend: custom
    task_name: enterprise_banking77
    eval_kwargs:
      test_data_path: data/enterprise/banking77/test.jsonl

inference_engine: NATIVE
enable_wandb: true

output_dir: "output/enterprise/evaluation/banking77"
