# Multi-GPU Full Fine-Tuning config for GPT OSS 20B
# Optimized for training on 8 GPUs using FSDP
#
# Usage:
#   oumi distributed torchrun --nproc_per_node=8 -m oumi train \
#     -c configs/enterprise/training/preset-validation/openai_gpt-oss-20b_fft.yaml
#
# Hardware Requirements:
#   - 8 GPUs with 80GB+ VRAM (H100, A100 80GB)
#   - FSDP with CPU offload required to fit full model in memory
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html

model:
  model_name: "openai/gpt-oss-20b"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  trust_remote_code: true
  chat_template: "auto"
  attn_implementation: "eager"  # see https://huggingface.co/openai/gpt-oss-20b/discussions/89

  # MXFP4 dequantization for training with pre-quantized models
  model_kwargs:
    quantization_config:
      quant_method: "mxfp4"

data:
  train:
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      # GPT-OSS Harmony format templates
      instruction_template: "<|start|>user<|message|>"
      response_template: "<|start|>assistant<|channel|>final<|message|>"
    seed: 42
    datasets:
      - dataset_name: text_sft
        dataset_path: OVERRIDE_ME
        dataset_kwargs:
          return_conversations: true
          return_conversations_format: dict

  validation:
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      instruction_template: "<|start|>user<|message|>"
      response_template: "<|start|>assistant<|channel|>final<|message|>"
    seed: 42
    datasets:
      - dataset_name: text_sft
        dataset_path: OVERRIDE_ME
        dataset_kwargs:
          return_conversations: true
          return_conversations_format: dict

training:
  trainer_type: "TRL_SFT"
  use_peft: false
  output_dir: "output"
  run_name: "placeholder_run_name"
  save_final_model: true
  save_steps: 0
  save_epoch: false
  num_train_epochs: 2

  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8
  max_grad_norm: 1.0

  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  ddp_find_unused_parameters: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  compile: false

  dataloader_num_workers: 0
  seed: 42

  logging_steps: 5
  log_model_summary: true
  eval_strategy: "steps"
  eval_steps: 10
  empty_device_cache_steps: 10
  include_performance_metrics: true
  enable_wandb: true

fsdp:
  enable_fsdp: true
  cpu_offload: true  # Training is slower with cpu offload, but leads to OOM
  forward_prefetch: true
  use_orig_params: true
  sharding_strategy: "FULL_SHARD"
  state_dict_type: "SHARDED_STATE_DICT"
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "GptOssDecoderLayer"
