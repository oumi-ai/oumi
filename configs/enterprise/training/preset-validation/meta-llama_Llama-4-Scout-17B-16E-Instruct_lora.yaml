# Preset training configuration for Llama-4-Scout-17B-16E-Instruct.
#
# This configuration provides optimized defaults for the Llama 4 Scout model.
# Values can be overridden by user-provided configurations.

model:
  model_name: "meta-llama/Llama-4-Scout-17B-16E-Instruct"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: False

data:
  train:
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      response_template: "<|header_start|>assistant<|header_end|>\n\n"
      instruction_template: "<|header_start|>user<|header_end|>\n\n"
    seed: 42
    datasets:
      - dataset_name: "text_sft"
        dataset_path: "OVERRIDE_ME"
        dataset_kwargs:
          return_conversations: true
          return_conversations_format: "dict"
  validation:
    collator_name: "text_completions_only_with_padding"
    collator_kwargs:
      response_template: "<|header_start|>assistant<|header_end|>\n\n"
      instruction_template: "<|header_start|>user<|header_end|>\n\n"
    seed: 42
    datasets:
      - dataset_name: "text_sft"
        dataset_path: "OVERRIDE_ME"
        dataset_kwargs:
          return_conversations: true
          return_conversations_format: "dict"

training:
  trainer_type: TRL_SFT
  output_dir: "output"
  run_name: "placeholder_run_name"
  save_final_model: True
  save_steps: 0
  save_epoch: False
  max_steps: -1
  num_train_epochs: 2
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4  # EBS = 1 * 4 * 8 = 32
  max_grad_norm: 1.0

  enable_gradient_checkpointing: True
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  warmup_ratio: 0.02
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 8

  seed: 42
  use_deterministic: True

  logging_steps: 5
  eval_strategy: "steps"
  eval_steps: 10
  empty_device_cache_steps: 50
  include_performance_metrics: True
  enable_wandb: True

  use_peft: True

peft:
  q_lora: False
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

fsdp:
  enable_fsdp: True
  cpu_offload: False
  forward_prefetch: True
  state_dict_type: "SHARDED_STATE_DICT"
  sharding_strategy: "FULL_SHARD"
  auto_wrap_policy: "TRANSFORMER_BASED_WRAP"
  transformer_layer_cls: "Llama4TextDecoderLayer"
