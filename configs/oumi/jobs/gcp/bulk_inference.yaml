# Config to run inference on a large dataset using GCP.
# Example command:
# oumi launch up -c ./configs/oumi/jobs/gcp/bulk_inference.yaml --cluster oumi-bulk-inference
name: oumi-bulk-inference

num_nodes: 1
resources:
  cloud: gcp
  accelerators: "A100:2"
  use_spot: true
  disk_size: 2000 # Disk size in GBs

# Upload a working directory to remote ~/sky_workdir.
working_dir: .

# Mount local files.
file_mounts:
  ~/.cache/huggingface/token: ~/.cache/huggingface/token

storage_mounts:
  /output_gcs_bucket:
    source: gs://oumi-batch-output # GCS bucket to store output
    store: gcs
  /input_gcs_bucket:
    source: gs://oumi-batch-input # GCS bucket that contains our input data
    store: gcs

envs:
  TOKENIZERS_PARALLELISM: false
  INFERENCE_CONFIG: configs/oumi/inference/mistral_small.yaml # Inference config file
  HF_DATASETS_TRUST_REMOTE_CODE: 1

setup: |
  set -e
  pip install '.[train,gpu]'

run: |
  set -e  # Exit if any command failed.
  source ./configs/skypilot/sky_init.sh
  python ./scripts/inference/gcp_inference.py $SKYPILOT_NUM_GPUS_PER_NODE
