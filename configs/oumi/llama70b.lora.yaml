# Lora config for Llama 70B.
# Borrows param values from:
# https://github.com/pytorch/torchtune/blob/main/recipes/configs/llama3_1/70B_lora.yaml

model:
  # Vocab size: 128256
  # Hidden size: 8192
  # MLP intermediate size: 28672
  # Num layers: 80
  # Num attention heads: 64
  # Num KV heads: 8
  # Weight tying: False
  # Model max length: 131072 (initially trained with 8192)
  model_name: "meta-llama/Meta-Llama-3.1-70B-Instruct"
  model_max_length: 2048
  torch_dtype_str: "bfloat16"
  attn_implementation: "flash_attention_2"
  load_pretrained_weights: True
  trust_remote_code: True

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"  # 51,760 examples
        preprocessing_function_name: "alpaca"
    target_col: "prompt"
    experimental_use_async_dataset: True

training:
  trainer_type: TRL_SFT
  use_peft: True
  save_steps: 200
  num_train_epochs: 1
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1

  enable_gradient_checkpointing: False
  gradient_checkpointing_kwargs:
    use_reentrant: False
  ddp_find_unused_parameters: False
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  compile: False

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 100
  log_model_summary: False
  empty_device_cache_steps: 50
  output_dir: "output/llama70b.lora"
  include_performance_metrics: True
  enable_wandb: True

peft:
  q_lora: False
  lora_r: 8
  lora_alpha: 16
  lora_target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
