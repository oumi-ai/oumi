model:
  model_name: "llava-hf/llava-1.5-7b-hf"
  torch_dtype_str: "bfloat16"
  model_max_length: 256
  trust_remote_code: True
  attn_implementation: "sdpa"
  chat_template: "llava"
  freeze_layers:
    - "vision_tower"

data:
  train:
    collator_name: "vision_language"
    experimental_use_torch_datapipes: False
    target_col: "text" # TODO: useless col, but required by the trainer
    datasets:
      - dataset_name: "HuggingFaceH4/llava-instruct-mix-vsft"
        split: "train"
        shuffle: True
        seed: 42
        dataset_kwargs:
          processor_name: "llava-hf/llava-1.5-7b-hf"
          limit: 1024
          return_tensors: True
      # - dataset_name: "coco_captions"
      #   split: "train"
      #   trust_remote_code: True
      #   dataset_kwargs:
      #     processor_name: "llava-hf/llava-1.5-7b-hf"
      #     limit: 100
      #     return_tensors: True
      # - dataset_name: vision_language_jsonl
      #   dataset_kwargs:
      #     data_column: "messages"
      #     dataset_path: "training.jsonl"  # See notebook for example how to generate this file
      #     processor_name: "llava-hf/llava-1.5-7b-hf"

training:
  optimizer: "sgd"
  output_dir: "output/vlm_finetuned"
  trainer_type: "TRL_SFT"
  enable_gradient_checkpointing: True
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 8
  max_steps: 20

  gradient_checkpointing_kwargs:
    # Reentrant docs: https://pytorch.org/docs/stable/checkpoint.html#torch.utils.checkpoint.checkpoint
    use_reentrant: False
  ddp_find_unused_parameters: False
  empty_device_cache_steps: 5
  learning_rate: 2e-5
  compile: False
  warmup_ratio: 0.1
  logging_steps: 5
  save_steps: 0
  dataloader_num_workers: 0 # TODO: fix bug with forking process. Likely related to the processor reference?
  include_performance_metrics: true
  enable_wandb: True
