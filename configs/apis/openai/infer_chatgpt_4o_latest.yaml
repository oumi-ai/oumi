# Inference config for ChatGPT-4o-latest (always points to the latest GPT-4o version)
#
# Requirements:
#   - Set the `OPENAI_API_KEY` env var to your OpenAI API key.
#
# Usage:
#   oumi infer -i -c configs/apis/openai/infer_chatgpt_4o_latest.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - OpenAI API: https://platform.openai.com/docs/models
#   - Config class: oumi.core.configs.InferenceConfig

model:
  model_name: "chatgpt-4o-latest"

engine: OPENAI

generation:
  max_new_tokens: 16384
  temperature: 1.0