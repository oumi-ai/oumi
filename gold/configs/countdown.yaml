# GOLD training - GPT-OSS 120B teacher to Qwen3 0.6B student
# Demonstrates on-policy distillation from large teacher (120B) to small student (0.6B)
# Uses vLLM colocate mode for accelerated student generation
#
# Hardware Requirements:
#   - Minimum recommended: 186 GiB total VRAM across all GPUs
#   - Teacher model distributed across GPUs with device_map="auto"
#   - vLLM runs in-process with training
#   - 64GB+ system RAM
#
# Measured Performance (100 steps on 8x H100 80GB):
#   - Peak GPU Memory: 186.15 GiB total across 8 GPUs
#     * GPU 0 (primary): 47.53 GiB
#     * GPUs 1-7: ~19.5-20.5 GiB each
#   - Training Time: ~4.2 minutes (254.2 seconds)
#   - Throughput: 0.787 samples/sec, 0.393 steps/sec
#   - Final Loss: 0.3269
#
# Usage:
#   oumi train -c configs/examples/gold/train_gptoss120b_qwen06b.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

# Followed hparams from here: https://huggingface.co/datasets/HuggingFaceTB/Countdown-Task-GOLD/discussions/1

model:
  model_name: "Qwen/Qwen2.5-1.5B-Instruct"
  model_max_length: 4096
  # must set to float32 for mixed precision training, else error will be raised 
  # see: https://docs.google.com/document/d/1AACWZv0X_iFDKkpmo6AJLKpBFltaYEGkVTtXtfk5xh0/edit?tab=t.wt3qnz8tbz2q
  torch_dtype_str: "float32" 
  load_pretrained_weights: True
  trust_remote_code: True
  attn_implementation: "sdpa"

data:
  train:
    datasets:
      - dataset_name: text_sft_jsonl
        dataset_path: /data/shanghong/oumi/gold/data/train_90.jsonl
        dataset_kwargs:
          return_conversations: True
          return_conversations_format: "dict"
    target_col: "messages"
    seed: 42
  validation:
    datasets:
      - dataset_name: text_sft_jsonl
        dataset_path: /data/shanghong/oumi/gold/data/val_10.jsonl
        dataset_kwargs:
          return_conversations: True
          return_conversations_format: "dict"
    target_col: "messages"
    seed: 42

training:
  trainer_type: "TRL_GOLD"
  output_dir: "output/gold_qwen25_15b_qwen34b"
  run_name: "gold_qwen25_15b_qwen34b"

  num_train_epochs: 5
  per_device_train_batch_size: 2 # EBS: 32
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2
  max_grad_norm: 1
  mixed_precision_dtype: BF16

  # Optimization
  optimizer: "adamw_torch"
  learning_rate: 1.0e-05
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05

  # Evaluation
  logging_first_step: True
  eval_strategy: "steps" # When to evaluate ("no", "steps", "epoch")
  eval_steps: 100 # Evaluate every N steps

  # Checkpointing
  save_steps: 500

  # Logging
  logging_steps: 1
  log_level: "info"

  enable_gradient_checkpointing: True
  enable_wandb: True
  enable_tensorboard: False
  log_model_summary: False

  # GOLD parameters
  gold:
    teacher_model_name_or_path: "Qwen/Qwen3-4B-Instruct-2507"

    teacher_model_init_kwargs:
      dtype: "auto"
      trust_remote_code: True
      attn_implementation: "kernels-community/vllm-flash-attn3"
      device_map: "auto"

    # Generation parameters
    temperature: 1.0
    max_completion_length: 256

    # Distillation parameters
    lmbda: 0.5 # 50% on-policy, 50% off-policy
    beta: 0 # Symmetric JSD
    disable_dropout: True
    seq_kd: False

    use_uld_loss: True
    uld_use_hybrid_loss: True

    # vLLM colocate mode - runs vLLM in-process (no separate server)
    use_vllm: True
    vllm_mode: "colocate" # In-process mode
    vllm_gpu_memory_utilization: 0.4 # Lower since teacher also needs memory
