name: "CPU Tests"

on:
  schedule:
    - cron: "0 */8 * * *" # Every 8 hours
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "notebooks/**"
      - "scripts/**"
      - "README.md"
  merge_group:

env:
  DO_NOT_TRACK: "1"

jobs:
  static-checks:
    permissions:
      contents: "read"
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # Checkout using commit hash to make "no-commit-to-branch" test pass.
          ref: ${{ github.sha }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          # Install in system python as we're in a sandbox env
          # Install in verbose mode to see what's going on
          uv pip install --system -e '.[ci_cpu]'

      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files --show-diff-on-failure

  unit-tests:
    permissions:
      contents: "read"
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        transformers-version: ["v4", "v5"]
        include:
          - transformers-version: "v4"
            transformers-spec: "transformers>=4.57,<5.0"
          - transformers-version: "v5"
            transformers-spec: "transformers>=5.0,<5.1"
    name: unit-tests (transformers ${{ matrix.transformers-version }})

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.sha }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          uv pip install --system -e '.[ci_cpu]'

      - name: Install specific transformers version
        env:
          TRANSFORMERS_SPEC: ${{ matrix.transformers-spec }}
        run: |
          # Install the specific transformers version for this matrix job
          uv pip install --system "$TRANSFORMERS_SPEC"
          python -c "import transformers; print(f'Transformers version: {transformers.__version__}')"

      - name: Run tests
        run: |
          cd ./tests/unit/
          pytest -s -m "not e2e and not e2e_eternal and not single_gpu and not multi_gpu" --durations=50 --timeout=300
