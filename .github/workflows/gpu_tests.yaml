name: "GPU Tests"

on:
  schedule:
    - cron: "0 */8 * * *" # Every 8 hours
  workflow_dispatch:
  merge_group:
  pull_request:

env:
  SETUPTOOLS_SCM_PRETEND_VERSION_FOR_OUMI: v0.0.1
  NCCL_DEBUG: INFO

jobs:
  gpu-tests:
    permissions:
      contents: "read"
    runs-on: linux-gpu-runner
    # container:
    #   image: nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04
    #   options: --gpus all

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # Checkout using commit hash to make "no-commit-to-branch" test pass.
          ref: ${{ github.sha }}
          # Need full history for setuptools-scm to detect version
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Dependencies
        run: |
          # Install in system python as we're in a sandbox env
          # Install in verbose mode to see what's going on
          uv pip install --system -e '.[ci_gpu]' hf_transfer

      - name: Cache HuggingFace Models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
          key: hf-models-${{ runner.os }}-${{ hashFiles('tests/scripts/predownload_for_github_gpu_tests.sh') }}
          restore-keys: |
            hf-models-${{ runner.os }}-

      - name: Download Test Data
        run: |
          ./tests/scripts/predownload_for_github_gpu_tests.sh

      - name: Verify CUDA environment
        run: |
          echo "=== CUDA Environment Check ==="
          # Check if nvidia-smi is available
          if command -v nvidia-smi &> /dev/null; then
            nvidia-smi
          else
            echo "nvidia-smi not found, but that's OK in container"
          fi

          # Find CUDA installation
          echo "=== Checking CUDA installation ==="

          # Check common CUDA locations
          CUDA_LOCATIONS=(
            "/usr/local/cuda"
            "/usr/local/cuda-12.8"
            "/usr/local/cuda-12.6"
            "/usr/local/cuda-12.4"
            "/usr/local/cuda-12.2"
            "/usr/local/cuda-12.1"
            "/usr/local/cuda-12.0"
            "/usr/local/cuda-11.8"
            "/opt/cuda"
          )

          CUDA_HOME=""
          for cuda_path in "${CUDA_LOCATIONS[@]}"; do
            if [ -d "$cuda_path" ] && [ -f "$cuda_path/bin/nvcc" ]; then
              CUDA_HOME="$cuda_path"
              echo "Found CUDA at: $CUDA_HOME"
              break
            fi
          done

          # If not found, try to find any versioned CUDA directory
          if [ -z "$CUDA_HOME" ]; then
            CUDA_HOME=$(find /usr/local -maxdepth 1 -name "cuda-*" -type d 2>/dev/null | sort -V | tail -1)
            if [ -n "$CUDA_HOME" ]; then
              echo "Found CUDA at: $CUDA_HOME"
            fi
          fi

          if [ -n "$CUDA_HOME" ]; then
            echo "CUDA_HOME=$CUDA_HOME" >> $GITHUB_ENV
            echo "CUDA version: $(cat $CUDA_HOME/version.txt 2>/dev/null || cat $CUDA_HOME/version.json 2>/dev/null || echo 'version file not found')"
          else
            echo "ERROR: CUDA installation not found!"
            echo "Searched locations:"
            for loc in "${CUDA_LOCATIONS[@]}"; do
              echo "  - $loc"
            done
            echo "Contents of /usr/local/:"
            ls -la /usr/local/ | grep -i cuda || echo "No CUDA directories found"
            exit 1
          fi

          # Verify nvcc is available
          if [ -n "$CUDA_HOME" ] && [ -x "$CUDA_HOME/bin/nvcc" ]; then
            echo "nvcc version:"
            $CUDA_HOME/bin/nvcc --version
          else
            echo "WARNING: nvcc not found"
          fi

      - name: Run GPU tests
        run: |
          cd ./tests/integration/
          pytest -s -m "not e2e and not e2e_eternal and not multi_gpu" --durations=50 --timeout=300
