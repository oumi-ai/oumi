name: "GPU Tests"

on: [pull_request]

jobs:
  gpu-tests:
    runs-on: linux-gpu-runner

    steps:
    # - name: Fix GLIBC
    #   run: |
    #     # This is required to install llama-cpp-python
    #     # because the GPU runner is running an older version of Ubuntu
    #     sudo apt-get update
    #     sudo apt-get install -y libc6

    - name: Checkout
      uses: actions/checkout@v4
      with:
        # Checkout using commit hash to make "no-commit-to-branch" test pass.
        ref: ${{ github.sha }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        # Install in system python as we're in a sandbox env
        # Install in verbose mode to see what's going on
        CMAKE_ARGS="-DLLAMA_CLBLAST=OFF" FORCE_CMAKE=1 uv pip install -e '.[ci_gpu]' --system --prerelease=allow

    - name: Run GPU tests
      run: |
        nvidia-smi
        pytest -s --durations=20
