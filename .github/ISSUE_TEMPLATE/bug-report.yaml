name: Bug Report
description: File a bug report to help us improve Oumi
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Give a detailed description of the bug you encountered.
      placeholder: Detailed description of the bug...
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce the bug
      description: |
        Please provide a code snippet that allows us to quickly reproduce the bug.
        Include any error messages, logs, and stack traces if available.

      placeholder: |
        Steps to reproduce:

          1.
          2.
          3.

    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Please share as much information about your system as possible.
      placeholder: operating system, python version, oumi version, torch version, etc.
    validations:
      required: true
