# Analyzer Configuration
# This configuration demonstrates the plugin-style analysis system

# Input Configuration
input:
  name: "huggingfaceh4/ultrachat_200k"  # Dataset name
  split: "train_sft"  # Dataset split
  max_conversations: 1000  # Limit to first 1000 conversations (optional)
  # schema: type: "conversation"  # Dataset schema type (removed)

# Output Configuration
outputs:
  path: "./analysis_results"  # Directory where sample_level_results.json will be saved
  # Output file name and format are fixed: sample_level_results.json (JSON format)

# Analyzers Configuration (plugin-style)
analyzers:
  # Length Metrics Analyzer
  - id: "length"
    enabled: true
    config:
      char_count: true
      word_count: true
      sentence_count: true
      token_count: false  # Disabled to save computation
