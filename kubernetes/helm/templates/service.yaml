apiVersion: v1
kind: Service
metadata:
  name: {{ include "oumi.fullname" . }}
  labels:
    {{- include "oumi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
  selector:
    {{- include "oumi.selectorLabels" . | nindent 4 }}
