data:
  train:
    datasets:
    - dataset_name: yahma/alpaca-cleaned
    target_col: prompt
model:
  model_name: HuggingFaceTB/SmolLM2-135M-Instruct
  torch_dtype_str: bfloat16
  trust_remote_code: true
training:
  enable_wandb: true
  max_steps: 25
  output_dir: output
  per_device_train_batch_size: 1
  run_name: demo_model
  save_final_model: true
  trainer_type: TRL_SFT
